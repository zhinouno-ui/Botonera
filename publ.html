<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BET300VIP - Botonera</title>

  <style>
    /* ---------- RESET BÁSICO ---------- */
    html, body { height: 100%; margin: 0; }

    /* ---------- FONDO ---------- */
    .bg {
      position: fixed; inset: 0;
      overflow: hidden; pointer-events: none;
      z-index: -2;
      background: #111217;
    }
    .bg img {
      position: absolute; inset: 0;
      width: 100%; height: 100%;
      object-fit: cover; object-position: center;
      user-select: none; transform: translateZ(0);
    }
    .bg .overlay {
      position: absolute; inset: 0;
      background: rgba(0,0,0,0.16);
    }

    /* ---------- VARIABLES ---------- */
    :root {
      --width: 1310px;
      --height: 201px;
      --bet300-purple: #8e44ad;
      --bet300-green: #25d366;
      --text-light: #f6f7f8;
    }

    /* ---------- CONTENEDOR PRINCIPAL ---------- */
    #revinculacion-container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 18px 20px;
      min-height: 100vh;
      font-family: Inter, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      color: var(--text-light);
    }

.relinking-block{
  width: var(--width);
  max-width: 100%;
  min-height: var(--height);
  display: flex;
  align-items: flex-start;
  gap: 18px;
  /* ← Esto mantiene mensaje a la izquierda y panel al costado */
}

/* ---------- Ajustes para dar más espacio al preview ---------- */
.user-row {
  /* dejar el input compacto en columna izquierda */
  flex: 0 0 240px;
  max-width: 240px;
  display: flex;
  gap: 8px;
}
.user-row input {
  flex: 1;
  padding: 8px 10px;
  border-radius: 8px;
  border: 1px solid rgba(255,255,255,0.06);
  background: rgba(255,255,255,0.02);
  color: var(--text-light);
  font-weight: 600;
  outline: none;
}

/* ---------- MENSAJE PREVIEW (ocupa más espacio) ---------- */
.message-preview-card {
  position: relative;
  padding: 18px 20px;
  border-radius: 10px;
  background: linear-gradient(180deg, rgba(255,255,255,0.01), rgba(0,0,0,0.20));
  border: 1px solid rgba(255,255,255,0.02);
  box-shadow: inset 0 1px 0 rgba(255,255,255,0.02), 0 6px 18px rgba(0,0,0,0.45);
  min-height: 120px;

  /* permitir que el preview crezca y ocupe el espacio restante */
  flex: 1;
  min-width: 0; /* importante para evitar overflow en flex */
}

/* ---------- INPUT USUARIO (mantener estilo) ---------- */
/* .user-row / .user-row input ya definidos arriba */

.msg-flip {
  position: absolute;
  top: 10px; right: 10px;
  width: 38px; height: 38px;
  border-radius: 8px;
  background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(0,0,0,0.26));
  border: 1px solid rgba(255,255,255,0.06);
  color: #fff;
  display: flex; align-items: center; justify-content: center;
  cursor: pointer;
  box-shadow: 0 6px 14px rgba(0,0,0,0.45);
}
.msg-flip:hover { transform: scale(1.03); }

.message-text {
  font-size: 1.05rem;
  line-height: 1.5;
  letter-spacing: 0.2px;
  word-break: break-word;
}

/* ---------- PANEL DE ACCIÓN (más compacto) ---------- */
.action-panel {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 10px;
  padding: 14px;
  border-radius: 12px;
  background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.22));
  box-shadow: 0 8px 26px rgba(2,6,12,0.6);
  backdrop-filter: blur(6px);

  /* mantener ancho contenido y dejar espacio al preview */
  width: 200px;
  flex: 0 0 auto;
}

/* botones principales */
.action-buttons {
  display: flex;
  flex-direction: column;
  gap: 12px;
  width: 100%;
}

.glass-button {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  padding: 10px 12px;
  height: 44px;
  border-radius: 12px;
  font-size: 0.95rem;
  font-weight: 700;
  cursor: pointer;
  border: 1px solid rgba(255,255,255,0.06);
  background: rgba(255,255,255,0.03);
  color: var(--text-light);
  transition: transform .14s ease, box-shadow .14s ease;
}

.copy-button {
  background: linear-gradient(180deg, var(--bet300-purple), #77339e);
  color: #fff;
}
.whatsapp-button {
  background: linear-gradient(180deg, var(--bet300-green), #19b856);
  color: #fff;
}

/* ---------- BOTON DE BÚSQUEDA (pequeño, redondeado y difuminado) ---------- */
.search-button {
  width: 38px;
  height: 38px;
  border-radius: 999px;
  display: flex;
  align-items: center;
  justify-content: center;
  background: rgba(255,255,255,0.03);
  backdrop-filter: blur(6px);
  border: 1px solid rgba(255,255,255,0.06);
  box-shadow: 0 6px 14px rgba(0,0,0,0.45);
  color: var(--text-light);
  font-size: 1.05rem;
  cursor: pointer;
  align-self: flex-end; /* justo a la derecha dentro del panel */
  transition: transform .12s ease, box-shadow .12s ease, background .12s;
  margin-top: 6px; /* separado debajo de los botones */
  opacity: 0.95;
}
.search-button:hover { transform: scale(1.06); box-shadow: 0 8px 18px rgba(0,0,0,0.55); }
.search-button.loading { opacity: 0.7; transform: scale(0.98); cursor: default; }

/* ---------- TOAST ---------- */
.toast {
  position: fixed;
  bottom: 24px; left: 50%;
  transform: translateX(-50%);
  background: rgba(0,0,0,0.8);
  color: #fff;
  padding: 10px 14px;
  border-radius: 8px;
  font-weight: 700;
  opacity: 0;
  pointer-events: none;
  transition: opacity .25s, transform .25s;
  z-index: 9999;
}
.toast.show {
  opacity: 1;
  transform: translateX(-50%) translateY(-6px);
  pointer-events: auto;
}

/* ---------- RESPONSIVE ---------- */
@media (max-width: 880px) {
  .action-panel { width: 100%; flex-direction: row; justify-content: space-between; align-items: center; }
  .action-buttons { flex-direction: row; gap: 8px; }
  .user-row { flex: 1 1 auto; max-width: none; width: 100%; flex-direction: column; }
  .message-preview-card { order: 3; width: 100%; }
  .action-panel { order: 2; }
  .search-button { align-self: center; margin-top: 0; }
}
  </style>
</head>

<body>
  <!-- Fondo -->
  <div class="bg" aria-hidden="true">
    <img id="bg-img" src="./fondo.jpg.jpg" alt="Fondo BET300VIP" />
    <div class="overlay"></div>
  </div>

  <!-- Contenido principal -->
  <div id="revinculacion-container">
    <div class="relinking-block">

      <!-- INPUT USUARIO -->
      <div class="user-row">
        <input id="usuarioInput" type="text" placeholder="Ingresá nombre de usuario" aria-label="Nombre de usuario">
      </div>

      <!-- MENSAJE PREVIEW -->
      <div class="message-preview-card">
        <button class="msg-flip" id="msg-flip" title="Cambiar mensaje">🔁</button>
        <p class="message-text">
          👋 Hola <strong id="usuario-name">Amigo</strong><br>
          En <span class="brand">BET300VIP</span> nos renovamos 💎<br>
          Ingresá en 👉 https://bet300.site/ con tu CLAVE 12345a y obtené un 30% DE BONO CON TU PRIMER CARGA 🎁
        </p>
      </div>

<div class="action-panel" role="group" aria-label="Panel de acciones">

  <!-- Botones debajo -->
  <div class="action-buttons" aria-label="Acciones del mensaje">
    <button class="glass-button copy-button" id="btn-copy" type="button" title="Copiar mensaje">📋 Copiar mensaje</button>
    <button class="glass-button whatsapp-button" id="btn-wsp" type="button" title="Copiar enlace WhatsApp">💬 Copiar WhatsApp</button>
  </div>

  <!-- Icono de búsqueda minimalista: pequeño, redondeado y difuminado, alineado a la derecha -->
  <button id="btn-search" class="search-button" type="button" title="Buscar usuario">🔎</button>

</div>

    </div>
  </div>

  <!-- Toast -->
  <div id="toast" class="toast"></div>

  <script>
    /* ---------- MENSAJES ---------- */
      const mensajes = [
"👋 Hola {usuario}\nEn BET300VIP nos renovamos 💎\nAhora todas las cargas se hacen desde 👉 https://bet300.site/\nIniciá sesión con tu misma CLAVE 12345a y realizá tu PRIMER CARGA para recibir un 30% DE BONO 🎁",

"👋 Hola {usuario}\n¡Volvemos recargados en BET300VIP! ⚡\nA partir de ahora las cargas se realizan en 👉 https://bet300.site/\nUsá tu misma CLAVE 12345a y obtené un 30% DE BONO CON TU PRIMER CARGA 💰",

"👋 Hola {usuario}\nBET300VIP cambió para mejor ✨\nIngresá con tu misma CLAVE 12345a en 👉 https://bet300.site/ y realizá tu PRIMER CARGA.\n💸 Te espera un 30% DE BONO de regalo 🎁",

"👋 Hola {usuario}\nNos renovamos en BET300VIP 💫\nAhora las cargas se hacen solo desde 👉 https://bet300.site/\nEntrá con tu misma CLAVE 12345a y aprovechá un 30% DE BONO CON TU PRIMER CARGA 💵",

"👋 Hola {usuario}\nEn BET300VIP seguimos creciendo 🚀\nTu cuenta sigue igual, solo cambió el sistema de carga.\nIngresá en 👉 https://bet300.site/ con tu misma CLAVE 12345a y recibí un 30% DE BONO CON LA PRIMER CARGA 🎉",

"👋 Hola {usuario}\n📢 ¡Nuevo sistema en BET300VIP!\nCargá desde 👉 https://bet300.site/ con tu misma CLAVE 12345a.\n💰 Con tu PRIMER CARGA te damos un 30% DE BONO para que vuelvas a jugar con ventaja 🤑",

"👋 Hola {usuario}\n🎰 En BET300VIP estrenamos nueva forma de cargar.\nEntrá a 👉 https://bet300.site/ con tu misma CLAVE 12345a y hacé tu PRIMER CARGA.\n🎁 Te espera un 30% DE BONO de bienvenida 🔥",

"👋 Hola {usuario}\n💎 ¡Tu cuenta BET300VIP te espera!\nA partir de ahora, todas las cargas son desde 👉 https://bet300.site/\nUsá tu misma CLAVE 12345a y conseguí un 30% DE BONO CON LA PRIMER CARGA 💸",

"👋 Hola {usuario}\nEn BET300VIP tenemos novedades 🎉\nIngresá al nuevo sistema en 👉 https://bet300.site/\nTu CLAVE sigue siendo 12345a.\n💰 Realizá tu PRIMER CARGA y llevate un 30% DE BONO adicional 💎",

"👋 Hola {usuario}\n🚀 BET300VIP evolucionó.\nEntrá a 👉 https://bet300.site/ con tu misma CLAVE 12345a y probá el nuevo sistema.\n💸 Con tu PRIMER CARGA te damos un 30% DE BONO de regalo 🎁",
    ];

    /* ---------- ELEMENTOS ---------- */
    let variantIndex = 0;
    const usuarioNameEl = document.getElementById('usuario-name');
    const usuarioInput = document.getElementById('usuarioInput');
    const toastEl = document.getElementById('toast');
    const btnSearch = document.getElementById('btn-search');

    /* ---------- FUNCIONES ---------- */
    function escapeHtml(str) {
      return String(str).replaceAll('&','&amp;').replaceAll('<','&lt;').replaceAll('>','&gt;');
    }

    function renderPreview() {
      const nombre = usuarioNameEl.textContent.trim() || 'Amigo';
      const texto = mensajes[variantIndex].replaceAll('{usuario}', nombre);
      const preview = document.querySelector('.message-text');
      preview.innerHTML = texto.split('\n').map(escapeHtml).join('<br>');
    }

    usuarioInput.addEventListener('input', () => {
      const v = usuarioInput.value.trim();
      usuarioNameEl.textContent = v || 'Amigo';
      renderPreview();
    });

    document.getElementById('msg-flip').addEventListener('click', (e) => {
      variantIndex = (variantIndex + 1) % mensajes.length;
      renderPreview();
      animateButton(e.currentTarget);
    });

    function copyTextToClipboard(text) {
      if (navigator.clipboard?.writeText) return navigator.clipboard.writeText(text);
      return new Promise((res,rej)=>{
        try {
          const ta=document.createElement('textarea');
          ta.value=text; ta.style.position='fixed'; ta.style.left='-9999px';
          document.body.appendChild(ta); ta.select(); document.execCommand('copy');
          document.body.removeChild(ta); res();
        } catch(e){ rej(e); }
      });
    }

    function showToast(msg) {
      toastEl.textContent = '✅ ' + msg;
      toastEl.classList.add('show');
      setTimeout(()=>toastEl.classList.remove('show'), 2000);
    }

    function animateButton(btn){
      if(!btn) return;
      btn.style.transform='scale(0.96)';
      setTimeout(()=>btn.style.transform='',140);
    }

    document.getElementById('btn-copy').addEventListener('click', (e) => {
      const nombre = usuarioNameEl.textContent.trim() || 'Amigo';
      const msg = mensajes[variantIndex].replaceAll('{usuario}', nombre);
      copyTextToClipboard(msg).then(()=>showToast('Mensaje copiado'));
      animateButton(e.currentTarget);
    });

    document.getElementById('btn-wsp').addEventListener('click', (e) => {
      const nombre = usuarioNameEl.textContent.trim() || 'Amigo';
      const msg = mensajes[variantIndex].replaceAll('{usuario}', nombre);
      const url = 'https://wa.me/?text=' + encodeURIComponent(msg);
      copyTextToClipboard(url).then(()=>showToast('Enlace WhatsApp copiado'));
      animateButton(e.currentTarget);
    });

    // --- BUSCADOR (funcional, simulado) ---
    // Simula una búsqueda remota; cambia a tu lógica real si tienes API
    function mockSearchUser(name) {
      // retorna true si nombre tiene >=2 caracteres (simulación)
      return new Promise((resolve) => {
        setTimeout(() => resolve(name.length >= 2), 600);
      });
    }

    async function searchUser() {
      const name = usuarioInput.value.trim();
      if (!name) {
        showToast('Ingresá nombre de usuario');
        usuarioInput.focus();
        return;
      }

      // estado "cargando"
      const prevContent = btnSearch.innerHTML;
      btnSearch.disabled = true;
      btnSearch.classList.add('loading');
      btnSearch.innerHTML = '⌛';

      try {
        const found = await mockSearchUser(name);
        if (found) {
          usuarioNameEl.textContent = name;
          renderPreview();
          showToast('Usuario encontrado');
        } else {
          showToast('Usuario no encontrado');
        }
      } catch (err) {
        console.error(err);
        showToast('Error en búsqueda');
      } finally {
        btnSearch.disabled = false;
        btnSearch.classList.remove('loading');
        btnSearch.innerHTML = prevContent;
      }
    }

    // click en lupa
    btnSearch.addEventListener('click', (e) => {
      animateButton(e.currentTarget);
      searchUser();
    });

    // Enter en input dispara búsqueda
    usuarioInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        searchUser();
      }
    });

    // Cargar fondo
    document.getElementById('bg-img')?.addEventListener('error', () =>
      console.error('No se pudo cargar fondo.jpg.jpg')
    );

    // Inicializar
    renderPreview();
  </script>
</body>
</html>
