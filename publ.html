<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Revinculaci√≥n ‚Äî BET300VIP</title>
  <style>
    /* m√≠nimo reset */
    html, body { height: 100%; margin: 0; }

    /* BG: usamos un <img> posicionado por detr√°s para garantizar carga (funciona con file:// y HTTP).
       Si por alg√∫n motivo la imagen falla, hay un fallback de color y un aviso en consola. */
    .bg {
      position: fixed;
      inset: 0;
      overflow: hidden;
      pointer-events: none; /* no interfiere con clicks */
      z-index: -2; /* detr√°s del contenido */
      background: #111217; /* color fallback mientras carga */
    }
    .bg img {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;         /* cubre toda la pantalla independientemente de la relaci√≥n de aspecto */
      object-position: center;   /* centrada */
      display: block;
      -webkit-user-drag: none;
      user-select: none;
      transform: translateZ(0);  /* fuerza composici√≥n */
    }
    /* overlay para mejorar contraste (ajusta el alpha si lo quer√©s m√°s/menos oscuro) */
    .bg .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.16);
      z-index: 1;
      pointer-events: none;
    }

    /* Si la imagen no carga, a√±adimos esta clase por JS para que se vea un fallback distinto */
    body.bg-failed {
      background: linear-gradient(180deg,#0e0f12,#111217);
    }

    /* Asegur√° que el contenido est√© sobre el background */
    #revinculacion-container {
      position: relative;
      z-index: 0;
      width: 100%;
      min-height: 100%;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 18px 20px;
      box-sizing: border-box;
      font-family: Inter, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    :root{
      --width: 1310px;
      --height: 201px;
      --bet300-purple: #8e44ad;
      --bet300-green: #25d366;
      --text-light: #f6f7f8;
    }

    .relinking-block{
      width: var(--width);
      max-width: 100%;
      height: var(--height);
      min-height: 160px;
      display: flex;
      align-items: center;
      gap: 18px;
      padding: 18px 22px;
      box-sizing: border-box;
      border-radius: 14px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.18));
      border: 1px solid rgba(255,255,255,0.03);
      box-shadow: 0 10px 40px rgba(1,3,8,0.6);
      backdrop-filter: blur(6px);
    }

    .message-preview-card{
      display: flex;
      align-items: center;
      justify-content: flex-start;
      flex: 1 1 auto;
      height: calc(var(--height) - 40px);
      padding: 18px 20px;
      border-radius: 10px;
      background: linear-gradient(180deg, rgba(255,255,255,0.01), rgba(0,0,0,0.20));
      border: 1px solid rgba(255,255,255,0.02);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.02), 0 6px 18px rgba(0,0,0,0.45);
      overflow: hidden;
    }

    .message-text{
      margin: 0;
      font-size: 1.05rem;
      line-height: 1.5;
      color: var(--text-light);
      text-align: left;
      width: 100%;
      word-break: break-word;
      letter-spacing: 0.2px;
    }

    .message-text .brand{
      font-weight: 700;
      color: var(--bet300-purple);
      margin-left: 6px;
    }

    /* Action panel (recuadro botonera) */
    .action-panel{
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      gap: 10px;
      width: 228px;
      padding: 12px;
      box-sizing: border-box;
      border-radius: 12px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.22));
      border: 1px solid rgba(142,68,173,0.08);
      box-shadow: 0 8px 26px rgba(2,6,12,0.6);
      backdrop-filter: blur(6px);
    }

    /* Flip button (esquina del panel) */
    .flip-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 36px;
      height: 36px;
      border-radius: 8px;
      background: rgba(0,0,0,0.28);
      color: #fff;
      border: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      font-size: 16px;
    }
    .flip-btn:hover { transform: scale(1.03); }

    .action-buttons{
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: stretch;
      width: 100%;
      box-sizing: border-box;
    }

    .glass-button{
      display: inline-flex;
      align-items: center;
      gap: 10px;
      justify-content: center;
      padding: 8px 12px;
      height: 38px;
      border-radius: 10px;
      font-size: 0.95rem;
      font-weight: 700;
      cursor: pointer;
      user-select: none;
      border: 1px solid rgba(255,255,255,0.06);
      background: rgba(255,255,255,0.03);
      color: var(--text-light);
      transition: transform .14s ease, box-shadow .14s ease;
      text-decoration: none;
    }

    .copy-button{
      background: linear-gradient(180deg, var(--bet300-purple), #77339e);
      color: #fff;
      border: 1px solid rgba(142,68,173,0.18);
    }
    .whatsapp-button{
      background: linear-gradient(180deg, var(--bet300-green), #19b856);
      color: #fff;
      border: 1px solid rgba(37,211,102,0.12);
    }

    /* toast / feedback */
    .toast {
      position: fixed;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.75);
      color: #fff;
      padding: 10px 14px;
      border-radius: 8px;
      font-weight: 700;
      opacity: 0;
      pointer-events: none;
      transition: opacity .25s ease, transform .25s ease;
      z-index: 9999;
    }
    .toast.show {
      opacity: 1;
      transform: translateX(-50%) translateY(-6px);
    }

    @media (max-width:880px){
      .relinking-block{ flex-direction: column; height: auto; }
      .action-panel{ width: 100%; flex-direction: row; justify-content: flex-end; padding: 10px; }
      .action-buttons{ flex-direction: row; gap: 8px; }
    }
  </style>
</head>
<body>
  <!-- fondo integrado: coloca el archivo 'fondo.jpg.jpg' EN EL MISMO DIRECTORIO que este HTML -->
  <div class="bg" aria-hidden="true">
    <!-- usa ./fondo.jpg.jpg ‚Äî comprueba que el nombre y la extensi√≥n coincidan EXACTAMENTE -->
    <img id="bg-img" src="./fondo.jpg.jpg.jpg" alt="fondo" />
    <div class="overlay"></div>
  </div>

  <div id="revinculacion-container">
    <div class="relinking-block" role="region" aria-label="Bloque de revinculaci√≥n BET300VIP">
      <div class="message-preview-card" aria-hidden="false">
        <p class="message-text" aria-label="Vista previa del mensaje">
          üëã Hola <strong id="usuario-name">Pepe</strong><br>
          <span class="brand">BET300VIP</span> celebra el Mes de la Madre üíï<br>
          Entr√° al Slot y descubr√≠ tu premio üí´
        </p>
      </div>

      <div class="action-panel" role="group" aria-label="Panel de acciones">
        <!-- Flip: cambia la variante actual que se copiar√° (funciona como en chinbotones) -->
        <button class="flip-btn" id="flip-variant" title="Cambiar variante">üîÑ</button>

        <div class="action-buttons" aria-label="Acciones del mensaje">
          <button class="glass-button copy-button" id="btn-copy" type="button" title="Copiar mensaje">
            üìã Copiar mensaje
          </button>

          <button class="glass-button whatsapp-button" id="btn-wsp" type="button" title="Copiar enlace WhatsApp">
            üí¨ Copiar WhatsApp
          </button>
        </div>
      </div>
    </div>
  </div>

  <div id="toast" class="toast" aria-hidden="true"></div>

  <script>
    // Verifica carga de la imagen y aplica fallback si falla.
    (function verifyBgImage() {
      const img = document.getElementById('bg-img');
      if (!img) return;
      // Si ya carg√≥ correctamente, nada m√°s que hacer
      if (img.complete && img.naturalWidth > 0) {
        console.info('fondo.jpg.jpg cargada correctamente (s√≠ncrona).');
        return;
      }
      // Escuchar eventos
      img.addEventListener('load', () => {
        console.info('fondo.jpg.jpg cargada correctamente.');
        document.body.classList.remove('bg-failed');
      });
      img.addEventListener('error', () => {
        console.error('No se pudo cargar ./fondo.jpg.jpg ‚Äî revis√° nombre/ruta/dep√≥sito en el servidor.');
        // fallback: si no se carga, marcamos body para usar un fondo alternativo y mostramos aviso en consola
        document.body.classList.add('bg-failed');
        // opcional: intentar cargar desde ruta absoluta (descomentar si corresponde)
        // const tryUrl = '/fondo.jpg.jpg';
        // const test = new Image();
        // test.src = tryUrl;
        // test.onload = () => { img.src = tryUrl; document.body.classList.remove('bg-failed'); console.info('Se carg√≥ fondo desde /fondo.jpg.jpg'); };
      });

      // tambi√©n probamos forzar la petici√≥n (√∫til en file:// algunos navegadores)
      setTimeout(()=> {
        if (!img.complete || img.naturalWidth === 0) {
          console.warn('Comprobando de nuevo: la imagen de fondo no parece haber cargado todav√≠a.');
        }
      }, 1200);
    })();

    /* --------------- resto del script (copiado/flip) --------------- */
    const mensajes = [
      "üëã Hola {usuario}\nBET300VIP celebra el Mes de la Madre üíï\nEntr√° al Slot y descubr√≠ tu premio üí´",
      "üëã Hola {usuario}\n¬°Sorpresa! Ten√©s una oportunidad exclusiva hoy üéÅ\nIngres√° y reclamal tu premio ‚ú®",
      "üëã Hola {usuario}\nEste es un mensaje alternativo de prueba ‚Äî m√°s variantes pr√≥ximamente."
    ];
    let variantIndex = 0;
    function getUsuario(){ const el=document.getElementById('usuario-name'); return el?el.textContent.trim():'Amigo'; }
    function escapeHtml(str){ return String(str).replaceAll('&','&amp;').replaceAll('<','&lt;').replaceAll('>','&gt;').replaceAll('"','&quot;').replaceAll("'","&#39;"); }
    function renderPreviewFromVariant(){ const u=getUsuario(); const t=mensajes[variantIndex].replaceAll('{usuario}',u); document.querySelector('.message-text').innerHTML = t.split('\n').map(escapeHtml).join('<br>'); }
    renderPreviewFromVariant();

    function copyTextToClipboard(text){
      if(navigator.clipboard && navigator.clipboard.writeText) return navigator.clipboard.writeText(text);
      return new Promise((res,rej)=>{ try{ const ta=document.createElement('textarea'); ta.value=text; ta.style.position='fixed'; ta.style.left='-9999px'; document.body.appendChild(ta); ta.select(); document.execCommand('copy'); document.body.removeChild(ta); res(); }catch(e){ rej(e); } });
    }
    const toastEl = document.getElementById('toast');
    function showToast(msg){ toastEl.textContent = '‚úÖ Copiado: ' + msg; toastEl.classList.add('show'); toastEl.setAttribute('aria-hidden','false'); setTimeout(()=>{ toastEl.classList.remove('show'); toastEl.setAttribute('aria-hidden','true'); }, 2000); }
    function animateButton(btn){ if(!btn) return; btn.style.transform='scale(0.96)'; setTimeout(()=>btn.style.transform='',140); }

    document.getElementById('btn-copy').addEventListener('click', function(e){
      const msg = mensajes[variantIndex].replaceAll('{usuario}', getUsuario());
      copyTextToClipboard(msg).then(()=>showToast('Mensaje')).catch(()=>showToast('Texto'));
      animateButton(e.currentTarget);
    });
    document.getElementById('btn-wsp').addEventListener('click', function(e){
      const msg = mensajes[variantIndex].replaceAll('{usuario}', getUsuario());
      const url = 'https://wa.me/?text=' + encodeURIComponent(msg);
      copyTextToClipboard(url).then(()=>showToast('WhatsApp')).catch(()=>showToast('Enlace'));
      animateButton(e.currentTarget);
    });
    document.getElementById('flip-variant').addEventListener('click', function(e){
      variantIndex = (variantIndex + 1) % mensajes.length;
      renderPreviewFromVariant();
      animateButton(e.currentTarget);
    });
  </script>
</body>
</html>
