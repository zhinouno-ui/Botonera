<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BET300VIP - Botonera</title>
  <style>
    html,body{height:100%;margin:0;font-family:Inter,Segoe UI,Roboto,Arial,sans-serif;color:#f6f7f8;background:#111217}
    .bg{position:fixed;inset:0;z-index:-2;pointer-events:none}
    .bg img{position:absolute;inset:0;width:100%;height:100%;object-fit:cover;object-position:center}
    .bg .overlay{position:absolute;inset:0;background:rgba(0,0,0,.16)}
#bg-img {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: -1; /* para que quede detr√°s de todo */
  opacity: 0.25; /* leve transparencia opcional */
}
    /* Animaci√≥n suave de rebote al presionar */
button:active {
  transform: scale(0.93);
}

button.copiado {
  animation: pop 0.3s ease;
}

@keyframes pop {
  0% { transform: scale(0.93); }
  50% { transform: scale(1.08); }
  100% { transform: scale(1); }
}
    
    :root{--width:1310px;--height:201px;--accent:rgba(255,255,255,.06);--purple:#8e44ad;--green:#25d366}

    #revinculacion-container{display:flex;justify-content:center;align-items:flex-start;padding:18px 20px;min-height:100vh}
    .relinking-block{width:var(--width);max-width:100%;min-height:var(--height);display:flex;gap:18px;align-items:flex-start;min-width:0}

    .message-preview-card{
      position:relative;padding:18px 20px;border-radius:10px;
      background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(0,0,0,0.20));
      border:1px solid rgba(255,255,255,0.02);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.02), 0 6px 18px rgba(0,0,0,0.45);
      flex:1;min-width:0;min-height:140px;
    }
    .msg-flip{position:absolute;top:10px;right:10px;width:38px;height:38px;border-radius:8px;background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(0,0,0,0.26));border:1px solid var(--accent);display:flex;align-items:center;justify-content:center;cursor:pointer}
    .message-text{font-size:1.05rem;line-height:1.5;word-break:break-word}

    .action-panel{display:flex;flex-direction:column;align-items:center;gap:10px;padding:14px;border-radius:12px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.22));box-shadow:0 8px 26px rgba(2,6,12,0.6);backdrop-filter:blur(6px);width:220px;flex:0 0 auto}
    .action-buttons{display:flex;flex-direction:column;gap:12px;width:100%}
    .glass-button{display:flex;align-items:center;justify-content:center;gap:10px;padding:10px 12px;height:44px;border-radius:12px;font-weight:700;cursor:pointer;border:1px solid var(--accent);background:rgba(255,255,255,0.03);color:inherit}
    .copy-button{background:linear-gradient(180deg,var(--purple),#77339e);color:#fff}
    .whatsapp-button{background:linear-gradient(180deg,var(--green),#19b856);color:#fff}

    .promo-slider{width:100%;display:flex;justify-content:center;margin-bottom:4px}
    .slider-row{display:flex;gap:8px}
    .slider-btn{padding:8px 10px;border-radius:10px;background:rgba(255,255,255,0.02);color:inherit;border:1px solid rgba(255,255,255,0.03);cursor:pointer;font-weight:700;font-size:.85rem}
.slider-btn.selected {
  background: linear-gradient(180deg, rgba(255,255,255,0.15), rgba(255,255,255,0.05));
  border-color: rgba(255,255,255,0.25);
  box-shadow: 0 6px 18px rgba(255,255,255,0.15);
}
    .mini-input{width:42px;height:42px;border-radius:999px;padding:0 12px;display:inline-flex;align-items:center;background:rgba(255,255,255,0.03);border:1px solid var(--accent);backdrop-filter:blur(6px);box-shadow:0 6px 14px rgba(0,0,0,0.45);font-weight:700;transition:width .18s ease;cursor:text;outline:none;align-self:flex-end;margin-top:6px;color:inherit}
    .mini-input::placeholder{color:rgba(246,247,248,.6);font-weight:600}
    .mini-input:focus{width:180px;background:rgba(255,255,255,0.045);box-shadow:0 10px 24px rgba(0,0,0,0.55)}
    .mini-input:not(:placeholder-shown){width:180px}

    .toast{position:fixed;bottom:24px;left:50%;transform:translateX(-50%);background:rgba(0,0,0,.8);color:#fff;padding:10px 14px;border-radius:8px;font-weight:700;opacity:0;pointer-events:none;transition:opacity .25s,transform .25s;z-index:9999}
    .toast.show{opacity:1;transform:translateX(-50%) translateY(-6px);pointer-events:auto}

    @media (max-width:880px){.action-panel{width:100%;flex-direction:row;justify-content:space-between}.action-buttons{flex-direction:row;gap:8px}.message-preview-card{order:3;width:100%}.action-panel{order:2}.mini-input{align-self:center;margin-top:0;width:42px}.mini-input:focus{width:140px}}

    /* ===== Slider de enlaces ===== */
.link-slider-container {
  width: var(--width);
  max-width: 100%;
  margin: 22px auto 0;
  background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.25));
  border: 1px solid rgba(255,255,255,0.05);
  border-radius: 14px;
  overflow: hidden;
  position: relative;
  box-shadow: 0 6px 18px rgba(0,0,0,0.45);
}

.link-slider {
  display: flex;
  transition: transform 0.4s ease;
  width: 200%;
  cursor: grab;
}

.link-slider:active { cursor: grabbing; }

.link-slider .slide {
  flex: 0 0 50%;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 26px 20px;
  color: #fff;
  text-align: center;
  font-size: 1.1rem;
}

.link-slider .slide h2 {
  margin-bottom: 10px;
  font-weight: 700;
  color: #fff;
}

.copy-link-btn {
  width: 100%;
  border: none;
  background: linear-gradient(180deg, #6f42c1, #5a2da1);
  color: #fff;
  font-weight: 700;
  padding: 12px;
  border-radius: 0 0 14px 14px;
  cursor: pointer;
  transition: background 0.25s ease;
}

.copy-link-btn:hover {
  background: linear-gradient(180deg, #8254d6, #6b3bc2);
}
    
  </style>
</head>
<body>
  <div class="bg" aria-hidden="true">
    
    <img id="bg-img" src="./fondo.jpg.jpg" alt="Fondo BET300VIP">
    
    <div class="overlay"></div>
  </div>

  <div id="revinculacion-container">
    <div class="relinking-block">

      <div class="message-preview-card">
        <button class="msg-flip" id="msg-flip" title="Cambiar mensaje">üîÅ</button>
        <p class="message-text" id="preview">
          ‚ö†Ô∏è Cargando saludos desde promorevin.js...
        </p>
      </div>

      <div class="action-panel" role="group" aria-label="Panel de acciones">
        <div class="promo-slider" aria-label="Selector promociones">
          <div class="slider-row" role="tablist" aria-label="Promociones">
            <button id="slider-Prom1" class="slider-btn" role="tab" aria-selected="true">Prom1</button>
            <button id="slider-Prom2" class="slider-btn" role="tab" aria-selected="false">Prom2</button>
            <button id="slider-Prom3" class="slider-btn" role="tab" aria-selected="false">Prom3</button>
            <button id="slider-Prom4" class="slider-btn" role="tab" aria-selected="false">Prom4</button>
          </div>
        </div>

        <div class="action-buttons" aria-label="Acciones del mensaje">
          <button class="glass-button copy-button" id="btn-copy" type="button" title="Copiar saludo">üìã Copiar saludo</button>
          <button class="glass-button whatsapp-button" id="btn-wsp" type="button" title="WhatsApp saludo">üí¨ WhatsApp</button>
        </div>

        <input id="usuarioInput" class="mini-input" type="text" placeholder="üîé" aria-label="Usuario (Enter para copiar)">

      </div>
    </div>
  </div>

<!-- üîÑ Slider de Enlaces -->
<div class="link-slider-container">
  <div class="link-slider" id="link-slider">
    <div class="slide" data-url="https://alvge.bet300vip.com/">
      <h2>üîó Enlace M√°scara</h2>
      <p>https://alvge.bet300vip.com/</p>
    </div>
    <div class="slide" data-url="https://bet300.site/">
      <h2>üåê Enlace Landing</h2>
      <p>https://bet300.site/</p>
    </div>
  </div>
  <button id="btn-copy-link" class="copy-link-btn">üìã Copiar enlace</button>
</div>
  
  <div id="toast" class="toast" role="status" aria-live="polite"></div>

  <!-- promorevin.js debe exponer window.SALUDOS = { PC01: [...], PC02: [...], ... } -->
  <script src="promorevin.js"></script>

  <script>
    // solo usa window.SALUDOS - no hay fallback local
    let saludoBase = "üëã Hola {usuario}, bienvenido a BET300VIP üé∞";
    const previewEl = document.getElementById('preview');
    const usuarioInput = document.getElementById('usuarioInput');
    const toastEl = document.getElementById('toast');
    const btnCopy = document.getElementById('btn-copy');
    const btnWsp = document.getElementById('btn-wsp');
    const mapSlider = ["Prom1","Prom2","Prom3","Prom4"];
    let modoSlider = 0;
    let variantIndex = 0;
    
usuarioInput.addEventListener('input', renderPreview);
    
    function showToast(msg){
      toastEl.textContent = msg;
      toastEl.classList.add('show');
      setTimeout(()=>toastEl.classList.remove('show'),1400);
    }

    function animateButton(btn){
      if(!btn) return;
      btn.style.transform='scale(.96)';
      setTimeout(()=>btn.style.transform='',140);
    }

    function actualizarSlider(){
      document.querySelectorAll('.slider-btn').forEach((btn,i)=>{
        btn.classList.toggle('selected', i===modoSlider);
        btn.setAttribute('aria-selected', String(i===modoSlider));
      });
      renderPreview();
    }
    document.getElementById('slider-Prom1').onclick = ()=>{ modoSlider=0; actualizarSlider(); }
    document.getElementById('slider-Prom2').onclick = ()=>{ modoSlider=1; actualizarSlider(); }
    document.getElementById('slider-Prom3').onclick = ()=>{ modoSlider=2; actualizarSlider(); }
    document.getElementById('slider-Prom4').onclick = ()=>{ modoSlider=3; actualizarSlider(); }
    actualizarSlider();

    function copyTextToClipboard(text){
      if(navigator.clipboard && navigator.clipboard.writeText) return navigator.clipboard.writeText(text);
      return new Promise((res,rej)=>{
        try{
          const ta = document.createElement('textarea'); ta.value=text; ta.style.position='fixed'; ta.style.left='-9999px';
          document.body.appendChild(ta); ta.select(); document.execCommand('copy'); document.body.removeChild(ta); res();
        }catch(e){ rej(e); }
      });
    }

    function obtenerPool(tipo){
      const grupos = window.SALUDOS;
      if(!grupos) return null;
      return grupos[tipo] || [];
    }

 function renderPreview(){
  const grupos = window.SALUDOS;
  const usuario = usuarioInput.value.trim() || '{usuario}';

  // Si promorevin.js a√∫n no est√° cargado, usar saludoBase
  if(!grupos){
    const texto = saludoBase.replaceAll('{usuario}', usuario);
    previewEl.innerHTML = texto
      .split('\n')
      .map(s => s.replaceAll('<','&lt;').replaceAll('>','&gt;'))
      .join('<br>');
    return;
  }
      const tipo = mapSlider[modoSlider] || 'Prom1';
      const pool = obtenerPool(tipo);
      if(!pool || pool.length === 0){
        previewEl.innerText = `‚ö†Ô∏è No hay saludos cargados para ${tipo}`;
        return;
      }
      // asegurar √≠ndice dentro del pool
      const saludo = pool[ variantIndex % pool.length ];
      const texto = saludo.replaceAll('{usuario}', usuario).replaceAll('{usuarioENC}', encodeURIComponent(usuario));
      // respetar saltos
      previewEl.innerHTML = texto.split('\n').map(s=>s.replaceAll('<','&lt;').replaceAll('>','&gt;')).join('<br>');
    }

    // copiar saludo seg√∫n slider
    function copiarSaludo(evt){
      const grupos = window.SALUDOS;
      const usuario = usuarioInput.value.trim();
      if(!grupos){ alert('promorevin.js no cargado'); return; }
      if(!usuario){ alert('Escrib√≠ un usuario primero'); usuarioInput.focus(); return; }

      const tipo = mapSlider[modoSlider] || 'Prom1';
      const pool = obtenerPool(tipo);
      if(!pool || pool.length===0){ alert('No hay saludos para ' + tipo); return; }

      const saludo = pool[Math.floor(Math.random()*pool.length)];
      const mensaje = saludo.replaceAll('{usuario}', usuario).replaceAll('{usuarioENC}', encodeURIComponent(usuario));
      copyTextToClipboard(mensaje).then(()=> showToast('Saludo copiado'));
      animateButton(evt?.target);
    }

    btnCopy.addEventListener('click', (e)=> copiarSaludo(e));
    btnWsp.addEventListener('click', async (e)=>{
      const grupos = window.SALUDOS;
      const usuario = usuarioInput.value.trim();
      if(!grupos){ alert('promorevin.js no cargado'); return; }
      if(!usuario){ alert('Escrib√≠ un usuario primero'); usuarioInput.focus(); return; }

      const tipo = mapSlider[modoSlider] || 'Prom1';
      const pool = obtenerPool(tipo);
      if(!pool || pool.length===0){ alert('No hay saludos para ' + tipo); return; }

      const saludo = pool[Math.floor(Math.random()*pool.length)];
      const mensaje = saludo.replaceAll('{usuario}', usuario).replaceAll('{usuarioENC}', encodeURIComponent(usuario));
      const url = 'https://wa.me/?text=' + encodeURIComponent(mensaje);
      try{
        await copyTextToClipboard(url);
        showToast('Enlace WhatsApp copiado');
      }catch(e){
        showToast('Error al copiar enlace');
      }
      animateButton(e.currentTarget);
    });

    // flip cycle por pool cuando presionan el bot√≥n
    document.getElementById('msg-flip').addEventListener('click', ()=>{
      const grupos = window.SALUDOS;
      if(!grupos) { showToast('promorevin.js no cargado'); return; }
      const tipo = mapSlider[modoSlider] || 'Prom1';
      const pool = obtenerPool(tipo) || [];
      if(pool.length>0){
        variantIndex = (variantIndex + 1) % pool.length;
        renderPreview();
        animateButton(document.getElementById('msg-flip'));
      }
    });

    // Enter en input copia saludo (acci√≥n r√°pida)
    usuarioInput.addEventListener('keydown', (e)=>{
      if(e.key === 'Enter'){ e.preventDefault(); copiarSaludo({ target: btnCopy }); }
    });
    
function animateButton(button) {
  if (!button) return;
  button.classList.add('copiado');
  setTimeout(() => button.classList.remove('copiado'), 300);
}

    // === Slider de Enlaces ===
const slider = document.getElementById('link-slider');
const copyLinkBtn = document.getElementById('btn-copy-link');
let currentSlide = 0;
let startX = 0;

slider.addEventListener('mousedown', e => startX = e.pageX);
slider.addEventListener('mouseup', e => handleSlide(e.pageX));
slider.addEventListener('touchstart', e => startX = e.touches[0].clientX);
slider.addEventListener('touchend', e => handleSlide(e.changedTouches[0].clientX));

function handleSlide(endX) {
  const diff = endX - startX;
  if (Math.abs(diff) > 80) {
    currentSlide = diff < 0 ? 1 : 0; // si desliza a la izquierda, va al slide 2
    slider.style.transform = `translateX(-${currentSlide * 50}%)`;
  }
}

// copiar enlace visible
copyLinkBtn.addEventListener('click', async () => {
  const slides = slider.querySelectorAll('.slide');
  const active = slides[currentSlide];
  const url = active.getAttribute('data-url');
  try {
    await navigator.clipboard.writeText(url);
    showToast('Enlace copiado');
  } catch {
    showToast('Error al copiar enlace');
  }
});
    
    // Si promorevin.js se carga/recarga despu√©s, actualizar vista
    function tryInitFromPromorevin(){
      if(window.SALUDOS) renderPreview();
    }
    // Si promorevin.js fue cargado antes this runs immediately
    tryInitFromPromorevin();
    // tambi√©n observar cambios globales por si promorevin.js asigna SALUDOS async
    let pollCount = 0;
    const poll = setInterval(()=>{
      if(window.SALUDOS){ renderPreview(); clearInterval(poll); }
      if(++pollCount > 50) clearInterval(poll); // ~5s timeout
    },100);
  </script>
</body>
