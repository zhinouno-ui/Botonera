<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>RevinPu</title>
  <style>
    /* m√≠nimo reset */
    html, body { height: 100%; margin: 0; }

    /* BG: imagen posada por detr√°s (asegura carga en file:// y HTTP) */
    .bg { position: fixed; inset: 0; overflow: hidden; pointer-events: none; z-index: -2; background: #111217; }
    .bg img { position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover; object-position: center; display: block; -webkit-user-drag: none; user-select: none; transform: translateZ(0); }
    .bg .overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.16); z-index: 1; pointer-events: none; }

    /* contenedor principal */
    #revinculacion-container {
      position: relative;
      z-index: 0;
      width: 100%;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 18px 20px;
      box-sizing: border-box;
      font-family: Inter, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    :root{
      --width: 1310px;
      --height: 201px;
      --bet300-purple: #8e44ad;
      --bet300-green: #25d366;
      --text-light: #f6f7f8;
    }

    .relinking-block{
      width: var(--width);
      max-width: 100%;
      min-height: var(--height);
      display: flex;
      align-items: center;
      gap: 18px;
      padding: 18px 22px;
      box-sizing: border-box;
      border-radius: 14px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.18));
      border: 1px solid rgba(255,255,255,0.03);
      box-shadow: 0 10px 40px rgba(1,3,8,0.6);
      backdrop-filter: blur(6px);
    }

    /* MESSAGE CARD: relativo para posicionar el flip en su esquina */
    .message-preview-card{
      position: relative; /* importante para flip dentro del cuadro */
      display: flex;
      align-items: center;
      justify-content: flex-start;
      flex: 1 1 auto;
      height: calc(var(--height) - 40px);
      padding: 18px 20px;
      border-radius: 10px;
      background: linear-gradient(180deg, rgba(255,255,255,0.01), rgba(0,0,0,0.20));
      border: 1px solid rgba(255,255,255,0.02);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.02), 0 6px 18px rgba(0,0,0,0.45);
      overflow: hidden;
    }

    /* Flip posicionado en la esquina superior derecha del cuadro de texto */
    .msg-flip {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 38px;
      height: 38px;
      border-radius: 8px;
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(0,0,0,0.26));
      color: #fff;
      border: 1px solid rgba(255,255,255,0.06);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 6px 14px rgba(0,0,0,0.45);
      z-index: 5;
      backdrop-filter: blur(4px);
    }
    .msg-flip:hover { transform: scale(1.02); }

    .message-text{
      margin: 0;
      font-size: 1.05rem;
      line-height: 1.5;
      color: var(--text-light);
      text-align: left;
      width: 100%;
      word-break: break-word;
      letter-spacing: 0.2px;
    }

    .message-text .brand{
      font-weight: 700;
      color: var(--bet300-purple);
      margin-left: 6px;
    }

    /* Action panel (botonera) */
    .action-panel{
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      gap: 10px;
      width: 260px;
      padding: 14px;
      box-sizing: border-box;
      border-radius: 12px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.22));
      border: 1px solid rgba(142,68,173,0.08);
      box-shadow: 0 8px 26px rgba(2,6,12,0.6);
      backdrop-filter: blur(6px);
    }

    .action-buttons{ width: 100%; display:flex; flex-direction:column; gap:12px; }

    .glass-button{
      display: inline-flex;
      align-items: center;
      gap: 10px;
      justify-content: center;
      padding: 10px 12px;
      height: 44px;
      border-radius: 12px;
      font-size: 0.95rem;
      font-weight: 700;
      cursor: pointer;
      user-select: none;
      border: 1px solid rgba(255,255,255,0.06);
      background: rgba(255,255,255,0.03);
      color: var(--text-light);
      transition: transform .14s ease, box-shadow .14s ease;
      text-decoration: none;
    }

    .copy-button{ background: linear-gradient(180deg, var(--bet300-purple), #77339e); color:#fff; border:1px solid rgba(142,68,173,0.18); }
    .whatsapp-button{ background: linear-gradient(180deg, var(--bet300-green), #19b856); color:#fff; border:1px solid rgba(37,211,102,0.12); }

    /* Input usuario + copiar saludo */
    .user-row { display:flex; gap:8px; width:100%; margin-top:6px; }
    .user-row input[type="text"]{
      flex:1;
      padding:8px 10px;
      border-radius:8px;
      border:1px solid rgba(255,255,255,0.06);
      background: rgba(255,255,255,0.02);
      color: var(--text-light);
      outline: none;
      font-weight:600;
    }
    .user-row button{ width:140px; padding:8px 10px; border-radius:8px; border:none; background:#C93C20; color:#fff; font-weight:700; cursor:pointer; }

    /* toast */
    .toast { position: fixed; bottom: 24px; left:50%; transform:translateX(-50%); background: rgba(0,0,0,0.8); color:#fff; padding:10px 14px; border-radius:8px; font-weight:700; opacity:0; pointer-events:none; transition: opacity .25s, transform .25s; z-index:9999; }
    .toast.show{ opacity:1; transform:translateX(-50%) translateY(-6px); pointer-events:auto; }

    @media (max-width:880px){
      .relinking-block{ flex-direction: column; gap:12px; }
      .action-panel{ width:100%; flex-direction:row; justify-content:flex-end; padding:10px; }
      .action-buttons{ flex-direction:row; gap:8px; }
      .user-row { flex-direction:column; }
      .user-row button{ width:100%; }
      .msg-flip { top: 8px; right: 8px; }
    }
  </style>
</head>
<body>
  <div class="bg" aria-hidden="true">
    <img id="bg-img" src="./fondo.jpg.jpg" alt="" />
    <div class="overlay"></div>
  </div>

  <div id="revinculacion-container">
    <div class="relinking-block" role="region" aria-label="Bloque de revinculaci√≥n BET300VIP">

      <div class="message-preview-card" aria-hidden="false">
        <!-- Flip dentro del cuadro de texto, esquina superior derecha (no se superpone al contenido) -->
        <button class="msg-flip" id="msg-flip" title="Cambiar variante">üîÅ</button>

        <p class="message-text" aria-label="Vista previa del mensaje">
          üëã Hola <strong id="usuario-name">Amigo</strong><br>
          <span class="brand">BET300VIP</span> celebra el Mes de la Madre üíï<br>
          Entr√° al Slot y descubr√≠ tu premio üí´
        </p>
      </div>

      <div class="action-panel" role="group" aria-label="Panel de acciones">
        <div class="action-buttons" aria-label="Acciones del mensaje">
          <button class="glass-button copy-button" id="btn-copy" type="button" title="Copiar mensaje">üìã Copiar mensaje</button>
          <button class="glass-button whatsapp-button" id="btn-wsp" type="button" title="Copiar enlace WhatsApp">üí¨ Copiar WhatsApp</button>

          <!-- Input para username + bot√≥n para copiar un saludo personalizado -->
          <div class="user-row" aria-label="Usuario y saludo">
            <input id="usuarioInput" type="text" placeholder="Pepe" aria-label="Nombre del usuario (ej. Pepe)">
            <button id="btn-saludo" type="button" title="Copiar saludo personalizado">Copiar saludo</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="toast" class="toast" aria-hidden="true"></div>

  <script>
    // mensajes de preview (usa {usuario})
    const mensajes = [
      "üëã Hola {usuario}\nBET300VIP celebra el Mes de la Madre üíï\nEntr√° al Slot y descubr√≠ tu premio üí´",
      "üëã Hola {usuario}\n¬°Sorpresa! Ten√©s una oportunidad exclusiva hoy üéÅ\nIngres√° y reclamal tu premio ‚ú®",
      "üëã Hola {usuario}\nRecord√° visitar nuestras promos del d√≠a. ü§©"
    ];
    let variantIndex = 0;

    const usuarioNameEl = document.getElementById('usuario-name');
    const usuarioInput = document.getElementById('usuarioInput');
    const toastEl = document.getElementById('toast');

    // Render del preview reemplazando {usuario}
    function escapeHtml(str){ return String(str).replaceAll('&','&amp;').replaceAll('<','&lt;').replaceAll('>','&gt;').replaceAll('"','&quot;').replaceAll("'",'&#39;'); }
    function renderPreview(){
      const nombre = usuarioNameEl.textContent.trim() || 'Amigo';
      const texto = mensajes[variantIndex].replaceAll('{usuario}', nombre);
      const preview = document.querySelector('.message-text');
      preview.innerHTML = texto.split('\n').map(escapeHtml).join('<br>');
    }

    // Actualizar usuario en vista cuando cambia el input
    usuarioInput.addEventListener('input', () => {
      const v = usuarioInput.value.trim();
      usuarioNameEl.textContent = v ? v : 'Amigo';
      renderPreview();
    });

    // Flip dentro del cuadro (esquina superior derecha): cambia la variante
    document.getElementById('msg-flip').addEventListener('click', (e) => {
      variantIndex = (variantIndex + 1) % mensajes.length;
      renderPreview();
      animateButton(e.currentTarget);
    });

    // Copiar funciones (con fallback)
    function copyTextToClipboard(text){
      if(navigator.clipboard && navigator.clipboard.writeText) return navigator.clipboard.writeText(text);
      return new Promise((res,rej)=>{ try{ const ta=document.createElement('textarea'); ta.value=text; ta.style.position='fixed'; ta.style.left='-9999px'; document.body.appendChild(ta); ta.select(); document.execCommand('copy'); document.body.removeChild(ta); res(); }catch(e){ rej(e); } });
    }

    function showToast(msg){
      toastEl.textContent = '‚úÖ Copiado: ' + msg;
      toastEl.classList.add('show');
      toastEl.setAttribute('aria-hidden','false');
      setTimeout(()=>{ toastEl.classList.remove('show'); toastEl.setAttribute('aria-hidden','true'); }, 2000);
    }
    function animateButton(btn){ if(!btn) return; btn.style.transform='scale(0.96)'; setTimeout(()=>btn.style.transform='',140); }

    // copy message
    document.getElementById('btn-copy').addEventListener('click', (e) => {
      const nombre = usuarioNameEl.textContent.trim() || 'Amigo';
      const msg = mensajes[variantIndex].replaceAll('{usuario}', nombre);
      copyTextToClipboard(msg).then(()=>showToast('Mensaje')).catch(()=>showToast('Texto'));
      animateButton(e.currentTarget);
    });

    // copy whatsapp link
    document.getElementById('btn-wsp').addEventListener('click', (e) => {
      const nombre = usuarioNameEl.textContent.trim() || 'Amigo';
      const msg = mensajes[variantIndex].replaceAll('{usuario}', nombre);
      const url = 'https://wa.me/?text=' + encodeURIComponent(msg);
      copyTextToClipboard(url).then(()=>showToast('WhatsApp')).catch(()=>showToast('Enlace'));
      animateButton(e.currentTarget);
    });

    // copiar saludo personalizado (seg√∫n lo pediste)
    document.getElementById('btn-saludo').addEventListener('click', (e) => {
      const nombre = usuarioInput.value.trim() || 'Amigo';
      const saludo = `hola, ${nombre} te recuerdo que cambiamos de metodo de carga, podes contactarnos por wsp, https://wa.me/549XXXXXXXXX`;
      copyTextToClipboard(saludo).then(()=>showToast('Saludo')).catch(()=>showToast('Texto'));
      animateButton(e.currentTarget);
    });

    // verificaci√≥n de carga de imagen de fondo (console + fallback visual por CSS)
    (function verifyBgImage(){
      const img = document.getElementById('bg-img');
      if(!img) return;
      img.addEventListener('error', ()=>{ console.error('No se pudo cargar ./fondo.jpg.jpg ‚Äî revis√° nombre/ruta.'); document.body.classList.add('bg-failed'); });
    })();

    // inicial
    renderPreview();
  </script>
</body>
</html>
