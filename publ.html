    body {

    /* BET300VIP â€” Glassmorphism revinculaciÃ³n block (solo HTML + CSS)
       Cambios realizados:
       - fondo del bloque principal mÃ¡s cÃ¡lido/profesional (gradiente con acento pÃºrpura/azul)
       - la botonera ahora estÃ¡ dentro de un "action-panel" con fondo, borde coloreado y sombra (recuadro)
       - eliminÃ© la muestra de variantes visual para dejar solo la UI limpia
    */
    :root{
      --width: 1310px;
      --height: 201px;

      /* Brand colors */
      --bet300-dark: #0f1724;
      --bet300-purple: #8e44ad;
      --bet300-gold: #f1c40f;
      --bet300-green: #25d366;
      --bet300-cyan: #17c3b2;

      --text-dark: #2c3e50;
      --text-light: #f4f7f6;

      /* glass backgrounds */
      --glass-light: rgba(255,255,255,0.06);
      --glass-lighter: rgba(255,255,255,0.09);
      --glass-dark: rgba(0,0,0,0.25);

      --border-light: rgba(255,255,255,0.12);
      --border-dark: rgba(0,0,0,0.35);

      --bet300-purple-rgb: 142,68,173;
      --bet300-gold-rgb: 241,196,15;
      --bet300-green-rgb: 37,211,102;
    }

    /* layout wrapper (keeps the same id so you can paste into existing container) */
    #revinculacion-container {
      width: 100%;
      display: flex;
      justify-content: center;
      padding: 18px 10px;
      box-sizing: border-box;
      font-family: Inter, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      background: transparent;
    }

    /* Bloque principal con fondo renovado */
    .relinking-block{
      width: var(--width);
      max-width: 100%;
      height: var(--height);
      min-height: 160px;
      display: flex;
      align-items: center;
      gap: 18px;
      padding: 18px 22px;
      box-sizing: border-box;
      border-radius: 14px;
      /* Nuevo fondo: sutil gradiente con acento pÃºrpura -> azul oscuro */
      background: linear-gradient(135deg, rgba(142,68,173,0.07) 0%, rgba(21,32,64,0.06) 60%);
      border: 1px solid rgba(142,68,173,0.06);
      box-shadow: 0 10px 40px rgba(12, 18, 34, 0.10);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      transition: transform .22s ease, box-shadow .22s ease;
    }
    .relinking-block:active { transform: translateY(1px); }

    /* Message preview area */
    .message-preview-card{
      display: flex;
      align-items: center;
      justify-content: flex-start;
      flex: 1 1 auto;
      height: calc(var(--height) - 40px);
      padding: 18px 20px;
      border-radius: 10px;
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(0,0,0,0.02));
      border: 1px solid rgba(255,255,255,0.03);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.02), 0 6px 18px rgba(10,12,20,0.03);
      overflow: hidden;
    }

    .message-text{
      margin: 0;
      font-size: 1.05rem;
      line-height: 1.5;
      color: var(--text-dark);
      text-align: left;
      width: 100%;
      word-break: break-word;
      letter-spacing: 0.2px;
    }

    .message-text .brand{
      font-weight: 700;
      color: var(--bet300-purple);
      margin-left: 6px;
    }

    /* Nuevo panel que contiene la botonera (recuadro) */
    .action-panel{
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      gap: 10px;
      width: 228px;
      padding: 12px;
      box-sizing: border-box;
      border-radius: 12px;
      /* panel propio con fondo semitransparente y borde coloreado */
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
      border: 1px solid rgba(142,68,173,0.14);
      box-shadow: 0 8px 26px rgba(17,22,44,0.06), inset 0 1px 0 rgba(255,255,255,0.02);
      backdrop-filter: blur(6px);
    }

    /* Buttons container (ahora dentro del action-panel) */
    .action-buttons{
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: stretch;
      width: 100%;
      box-sizing: border-box;
    }

    /* Glass button base */
    .glass-button{
      display: inline-flex;
      align-items: center;
      gap: 10px;
      justify-content: center;
      padding: 8px 12px;
      height: 38px;
      border-radius: 10px;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      user-select: none;
      border: 1px solid rgba(255,255,255,0.10);
      background: var(--glass-lighter);
      color: var(--text-light);
      box-shadow: 0 3px 12px rgba(14,20,30,0.06);
      transition: transform .18s ease, box-shadow .18s ease, background .18s ease;
      text-decoration: none;
    }

    .glass-button:active{ transform: translateY(1px); }

    /* Variant: purple (primary / copy) */
    .copy-button{
      background: linear-gradient(180deg, var(--bet300-purple), #77339e);
      border: 1px solid rgba(var(--bet300-purple-rgb), 0.15);
      color: #fff;
      box-shadow: 0 6px 18px rgba(142,68,173,0.14);
    }
    .copy-button:hover{
      transform: translateY(-2px);
      box-shadow: 0 14px 30px rgba(142,68,173,0.18);
    }

    /* WhatsApp button (verde) */
    .whatsapp-button{
      background: linear-gradient(180deg, var(--bet300-green), #19b856);
      border: 1px solid rgba(var(--bet300-green-rgb), 0.08);
      color: #fff;
    }
    .whatsapp-button:hover{
      transform: translateY(-2px);
      box-shadow: 0 12px 26px rgba(37,211,102,0.14);
    }

    .glass-button svg{
      width: 18px;
      height: 18px;
      display: inline-block;
      flex-shrink: 0;
    }

    /* Small helper when buttons stacked vertically looks too long on small widths */
    @media (max-width:1200px){
      .action-panel{ width: 200px; }
    }
    @media (max-width:880px){
      .relinking-block{
        flex-direction: column;
        height: auto;
        gap: 12px;
        padding: 14px;
      }
      .message-preview-card{
        height: auto;
        width: 100%;
      }
      .action-panel{
        width: 100%;
        flex-direction: row;
        justify-content: flex-end;
        padding: 10px;
      }
      .action-buttons{
        flex-direction: row;
        gap: 8px;
        width: auto;
      }
    }

    /* Dark mode tweaks */
    @media (prefers-color-scheme: dark){
      :root{
        --text-dark: #dfe8ea;
        --text-light: #f6f7f8;
      }
      .relinking-block{
        background: linear-gradient(135deg, rgba(142,68,173,0.06) 0%, rgba(2,6,22,0.30) 60%);
        border: 1px solid rgba(0,0,0,0.45);
        box-shadow: 0 12px 48px rgba(0,0,0,0.5);
      }
      .message-preview-card{
        background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.14));
        border: 1px solid rgba(255,255,255,0.02);
        box-shadow: inset 0 1px 0 rgba(255,255,255,0.02);
      }
      .message-text{ color: var(--text-light); }
      .action-panel{
        background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.18));
        border: 1px solid rgba(142,68,173,0.12);
        box-shadow: 0 10px 30px rgba(0,0,0,0.45);
      }
      .glass-button{
        color: var(--text-light);
        border: 1px solid rgba(255,255,255,0.04);
        background: rgba(255,255,255,0.02);
      }
    }

    /* Fine typography for emojis (to look consistent) */
    .message-text, .glass-button {
      -webkit-font-smoothing:antialiased;
      font-variant-ligatures: none;
    }
  </style>
