<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Comparador de Cargas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --bg:#0f1724;
      --card:#0b1220;
      --accent:#06b6d4;
      --muted:#94a3b8;
      --glass: rgba(255,255,255,0.03);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: Inter, "Segoe UI", Roboto, Arial, sans-serif;
      background: linear-gradient(180deg,#071020 0%, #071827 60%);
      color:#e6eef6;
      min-height:100vh;
      padding:28px;
    }
    .wrap{
      max-width:980px;
      margin:0 auto;
    }
    header{ display:flex; align-items:center; gap:16px; margin-bottom:18px;}
    h1{ margin:0; font-size:20px; letter-spacing:0.2px;}
    .card{
      background: linear-gradient(180deg,var(--card), rgba(255,255,255,0.02));
      border-radius:12px;
      padding:16px;
      box-shadow: 0 6px 20px rgba(2,6,23,0.6);
      border: 1px solid rgba(255,255,255,0.03);
      transition: transform .25s ease, box-shadow .25s ease;
    }
    .card:hover{ transform: translateY(-4px); box-shadow:0 10px 30px rgba(2,6,23,0.8); }

    .controls{ display:flex; gap:12px; flex-wrap:wrap; align-items:center; margin-top:12px;}
    label.inline{ font-size:13px; color:var(--muted); display:flex; gap:8px; align-items:center; }

    input[type=file]{
      background:var(--glass);
      border:1px dashed rgba(255,255,255,0.03);
      padding:8px 10px;
      color:var(--muted);
      border-radius:8px;
    }
    .group{ display:flex; gap:12px; align-items:center; flex-wrap:wrap; }

    .btn{
      background:linear-gradient(90deg,var(--accent), #3dd9f0);
      color:#042a31;
      border:none;
      padding:10px 14px;
      border-radius:10px;
      font-weight:600;
      cursor:pointer;
      box-shadow: 0 6px 18px rgba(4,37,43,0.25);
      transition: transform .12s ease;
    }
    .btn:active{ transform: translateY(1px) scale(.997); }

    .small-btn{
      background:linear-gradient(90deg,#ffffff,#dbefff);
      color:#042a31;
      border:none;
      padding:6px 8px;
      border-radius:8px;
      font-weight:700;
      cursor:pointer;
      font-size:12px;
      margin-left:8px;
    }

    .toggle{
      display:flex;
      align-items:center;
      gap:8px;
      background: rgba(255,255,255,0.02);
      padding:8px;
      border-radius:10px;
      border:1px solid rgba(255,255,255,0.02);
    }

    /* fancy slider */
    .sliderWrap{ display:flex; align-items:center; gap:10px; }
    .sliderLabel{ font-size:13px; color:var(--muted); min-width:80px; text-align:center;}
    .slider{
      width:140px;
      height:36px;
      background:rgba(255,255,255,0.02);
      border-radius:999px;
      display:flex;
      align-items:center;
      padding:4px;
      gap:6px;
      position:relative;
      user-select:none;
    }
    .slider span{ font-size:12px; color:var(--muted); padding:4px 8px; border-radius:6px; z-index:2; cursor:pointer }
    .knob{
      position:absolute;
      width:62px;
      height:28px;
      background:linear-gradient(180deg,#ffffff,#dbefff);
      border-radius:999px;
      left:6px;
      transition:left .22s cubic-bezier(.2,.9,.3,1), transform .12s;
      box-shadow: 0 4px 16px rgba(4,37,43,0.6);
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:700;
      color:#042a31;
      font-size:13px;
    }

    .summary{
      margin-top:12px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      padding:12px;
      border-radius:8px;
      color:var(--muted);
      font-size:14px;
      display:flex;
      gap:12px;
      align-items:center;
      justify-content:space-between;
    }

    #results{ margin-top:14px; color:#e6eef6; }
    table{
      width:100%;
      border-collapse:collapse;
      margin-top:10px;
      background: rgba(255,255,255,0.02);
      border-radius:8px;
      overflow:hidden;
      transform-origin:top center;
      animation: fadeIn .18s ease;
    }
    th, td{
      padding:8px 10px;
      font-size:13px;
      border-bottom:1px solid rgba(255,255,255,0.03);
      text-align:left;
      color:#dff6fb;
    }
    th{ background: rgba(0,0,0,0.15); font-weight:600; color:#bfeef9; position:sticky; top:0; }
    tr:hover td{ background: linear-gradient(90deg, rgba(255,255,255,0.01), rgba(255,255,255,0.02)); }

    .badge{ background: rgba(255,255,255,0.03); padding:6px 8px; border-radius:8px; color:var(--muted); font-size:13px; }

    /* toast */
    .toast{
      position:fixed;
      right:18px;
      bottom:18px;
      background:linear-gradient(90deg,#052b32,#073644);
      color:#dffefe;
      padding:12px 14px;
      border-radius:10px;
      box-shadow: 0 10px 30px rgba(2,8,17,0.7);
      display:flex;
      gap:10px;
      align-items:center;
      transform:translateY(18px) scale(.98);
      opacity:0;
      pointer-events:none;
      transition: transform .22s ease, opacity .22s ease;
    }
    .toast.show{ transform:translateY(0) scale(1); opacity:1; pointer-events:auto; }

    .spinner{
      width:14px;height:14px;border-radius:50%;
      border:2px solid rgba(255,255,255,0.14);
      border-top-color: #aef6ff;
      animation: spin 1s linear infinite;
    }

    @keyframes spin{ to{ transform: rotate(360deg); } }
    @keyframes fadeIn{ from{ opacity:0; transform: translateY(6px) } to{ opacity:1; transform:none } }
    .muted{ color:var(--muted); font-size:13px; }

    /* responsive */
    @media (max-width:760px){
      .controls{ flex-direction:column; align-items:stretch; }
      .slider{ width:120px; }
      .small-btn{ display:none; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div>
        <h1>Comparador de Cargas Mensuales</h1>
        <div class="muted">Cargá dos CSV y elegí el origen (mastr / agente). El parser se adapta.</div>
      </div>
    </header>

    <div class="card">
      <div class="group controls">
        <div>
          <label class="inline">Archivo mes anterior (CSV):</label>
          <input type="file" id="filePrev" accept=".csv" />
        </div>

        <div>
          <label class="inline">Archivo mes actual (CSV):</label>
          <input type="file" id="fileCurr" accept=".csv" />
        </div>

        <div class="toggle">
          <div class="sliderWrap">
            <div class="sliderLabel">Origen CSV</div>
            <div class="slider" id="originSlider" role="switch" aria-checked="false" tabindex="0">
              <span data-val="0" id="labelmastr"> </span>
              <span data-val="1" id="labelagente"> </span>
              <div class="knob" id="knob">mastr</div>
            </div>
          </div>
        </div>

        <div style="min-width:150px">
          <label class="inline"><input type="checkbox" id="onlySingle"> Sólo usuarios con 1 carga (mes anterior)</label>
          <label class="inline">Máx filas por turno (0 = sin límite)</label>
          <input type="number" id="maxRows" value="0" min="0" step="1" style="width:110px;border-radius:8px;padding:6px;background:rgba(255,255,255,0.02);border:1px solid rgba(255,255,255,0.02);color:var(--muted)"/>
        </div>

        <div style="margin-left:auto;display:flex;gap:8px;align-items:center">
          <button id="processBtn" class="btn">Procesar comparación</button>
          <!-- toggle de orden (monto / operaciones) -->
          <button id="toggleSort" class="small-btn" title="Alternar orden">Orden: Monto</button>
        </div>
      </div>

      <div id="summary" class="summary" style="margin-top:16px;">
        <div>
          <strong id="summaryCount">Sin procesar</strong>
          <div class="muted">Carga previa: —</div>
        </div>
        <div style="text-align:right;display:flex;align-items:center;gap:8px">
          <div style="text-align:right">
            <div class="muted">Formato activo:</div>
            <div id="formatBadge" class="badge">mastr</div>
          </div>
        </div>
      </div>

      <div id="results"></div>
    </div>
  </div>

  <!-- Toast -->
  <div id="toast" class="toast" role="status" aria-live="polite">
    <div class="spinner" id="toastSpinner"></div>
    <div id="toastText">Filtrando...</div>
  </div>

<script>
/* UI behavior + parsing for two CSV formats: mastr (0) and agente (1) */

/* Slider logic */
const slider = document.getElementById('originSlider');
const knob = document.getElementById('knob');
const labelmastr = document.getElementById('labelmastr');
const labelagente = document.getElementById('labelagente');
const formatBadge = document.getElementById('formatBadge');

let origin = 0; // 0 = mastr, 1 = agente

function updateKnobPosition() {
  const sliderRect = slider.getBoundingClientRect();
  const knobRect = knob.getBoundingClientRect();

  // Padding real del slider (el que definimos en CSS)
  const padding = 4;

  // La posición máxima es: (ancho del slider) - (ancho del knob) - (padding doble)
  const maxLeft = sliderRect.width - knobRect.width - (padding * 2);

  if (origin === 0) {
    knob.style.left = padding + 'px';
    knob.textContent = 'mastr';
  } else {
    knob.style.left = maxLeft + 'px';
    knob.textContent = 'agente';
  }

  slider.setAttribute('aria-checked', origin === 1 ? 'true' : 'false');
  formatBadge.textContent = origin === 0 ? 'mastr' : 'agente';
}

// toggle handlers
function toggleOrigin() {
  origin = origin === 0 ? 1 : 0;
  updateKnobPosition();
}
slider.addEventListener('click', (e) => {
  // avoid toggling if user clicks over label text (we handle label clicks separately)
  if (e.target === labelmastr || e.target === labelagente) return;
  toggleOrigin();
});
slider.addEventListener('keydown', (e) => {
  if (e.code === 'Space' || e.code === 'Enter') { e.preventDefault(); toggleOrigin(); }
});
labelmastr.addEventListener('click', ()=>{ origin = 0; updateKnobPosition(); });
labelagente.addEventListener('click', ()=>{ origin = 1; updateKnobPosition(); });

// keep knob responsive on resize
window.addEventListener('resize', updateKnobPosition);
updateKnobPosition();

/* Toast helpers */
const toast = document.getElementById('toast');
const toastText = document.getElementById('toastText');
let toastTimer = null;
function showToast(text, duration=2200) {
  if (toastTimer) { clearTimeout(toastTimer); toastTimer = null; }
  toastText.textContent = text;
  toast.classList.add('show');
  toastTimer = setTimeout(()=>{ toast.classList.remove('show'); toastTimer = null; }, duration);
}

/* CSV reading and parsing (robust for quoted fields) */
function readCSV(file) {
  return new Promise((resolve, reject) => {
    const reader = new FileReader();
    reader.onload = e => {
      const text = String(e.target.result || '');
      // split preserving quoted newlines not necessary here: we assume one record per line
      const lines = text.split(/\r?\n/).map(l => l.replace(/\uFEFF/g,'')).filter(l => l.trim() !== '' );
      const filtered = lines.filter(l => !l.startsWith('sep='));
      // if first line looks like header (contains Fecha, Tipo, Alias...) skip it
      if (filtered.length > 0 && /[Ff]echa|[Tt]ipo|Alias|Cantidad/.test(filtered[0])) {
        resolve(filtered.slice(1));
      } else {
        resolve(filtered);
      }
    };
    reader.onerror = reject;
    reader.readAsText(file, 'utf-8');
  });
}

function parseCSVLine(line) {
  const result = [];
  let cur = '';
  let inQuotes = false;
  for (let i = 0; i < line.length; i++) {
    const ch = line[i];
    if (ch === '"') {
      if (inQuotes && line[i+1] === '"') { cur += '"'; i++; }
      else inQuotes = !inQuotes;
      continue;
    }
    if (ch === ',' && !inQuotes) { result.push(cur); cur = ''; continue; }
    cur += ch;
  }
  result.push(cur);
  return result;
}

/* Parser for 'mastr' format
   Expected columns: Fecha (0), Cantidad (3), Alias agente (5), Alias jugador (6)
*/
function parseRowsmastr(lines) {
  return lines.map(line => {
    if (!line || !line.trim()) return null;
    const cols = parseCSVLine(line);
    const fecha = (cols[0]||'').trim();
    let montoRaw = (cols[3] !== undefined ? cols[3] : '');
    montoRaw = String(montoRaw).replace(/\s+/g,'').replace(/[^0-9\.\-]/g,'') || '0';
    const monto = parseFloat(montoRaw) || 0;
    let usuario = (cols[6] || cols[5] || '').trim();
    usuario = usuario ? usuario.toLowerCase().trim() : '';
    let fechaObj = null;
    if (fecha) {
      fechaObj = new Date(fecha.replace(' ', 'T'));
      if (isNaN(fechaObj.getTime())) fechaObj = new Date(fecha);
    }
    return { fecha, fechaObj, monto, usuario };
  }).filter(r => r && r.usuario);
}

/* Parser for 'agente' format
   Usaremos Fecha=0, Cantidad=2, Alias=4
*/
function parseRowsagente(lines) {
  return lines.map(line => {
    if (!line || !line.trim()) return null;
    const cols = parseCSVLine(line);
    const fecha = (cols[0]||'').trim();
    let montoRaw = (cols[2] !== undefined ? cols[2] : '');
    montoRaw = String(montoRaw).replace(/\s+/g,'').replace(/[^0-9\.\-]/g,'') || '0';
    const monto = parseFloat(montoRaw) || 0;
    let usuario = (cols[4] || cols[3] || '').trim();
    usuario = usuario ? usuario.toLowerCase().trim() : '';
    let fechaObj = null;
    if (fecha) {
      fechaObj = new Date(fecha.replace(' ', 'T'));
      if (isNaN(fechaObj.getTime())) fechaObj = new Date(fecha);
    }
    return { fecha, fechaObj, monto, usuario };
  }).filter(r => r && r.usuario);
}

/* Estado compartido para re-render / copiado */
let lastDroppedUsers = [];
let lastTurnos = { TM: [], TT: [], TN: [] };
let lastLimited = { TM: [], TT: [], TN: [] };
let lastPrevStats = { totalCargas: 0, totalMonto: 0, uniquePrev: 0 };

/* Sort mode: 'monto' (default) or 'operaciones' (apariciones) */
let sortMode = 'monto';
const toggleSortBtn = document.getElementById('toggleSort');
toggleSortBtn.addEventListener('click', () => {
  sortMode = sortMode === 'monto' ? 'operaciones' : 'monto';
  toggleSortBtn.textContent = sortMode === 'monto' ? 'Orden: Monto' : 'Orden: Operaciones';
  // re-render using lastDroppedUsers
  if (lastDroppedUsers && lastDroppedUsers.length) {
    computeTurnosFromDroppedAndRender(lastDroppedUsers);
  } else {
    showToast('Procesá archivos primero', 1200);
  }
});

/* Main processing flow */
document.getElementById('processBtn').addEventListener('click', async () => {
  const prevFile = document.getElementById('filePrev').files[0];
  const currFile = document.getElementById('fileCurr').files[0];
  if (!prevFile || !currFile) return showToast('Cargá ambos archivos CSV primero', 2500);

  showToast('Filtrando y comparando…', 8000);

  try {
    const [prevLines, currLines] = await Promise.all([ readCSV(prevFile), readCSV(currFile) ]);

    // choose parser by slider
    const parser = origin === 0 ? parseRowsmastr : parseRowsagente;

    const prev = parser(prevLines);
    const curr = parser(currLines);

    // contar apariciones en prev
    const prevCount = {};
    prev.forEach(r => {
      if (!r.usuario) return;
      prevCount[r.usuario] = (prevCount[r.usuario] || 0) + 1;
    });

    const currentUsers = new Set(curr.map(r => r.usuario));

    // agrupar prev por usuario: contar apariciones, sumar montos y tomar la fecha más reciente
    const prevMap = {};
    prev.forEach(r => {
      if (!r.usuario) return;
      const u = r.usuario;
      if (!prevMap[u]) prevMap[u] = { usuario: u, count: 0, totalMonto: 0, lastFecha: r.fecha, lastFechaObj: r.fechaObj };
      prevMap[u].count += 1;
      prevMap[u].totalMonto += (r.monto || 0);

      // actualizar fecha más reciente
      const curTime = (r.fechaObj && !isNaN(r.fechaObj.getTime())) ? r.fechaObj.getTime() : (r.fecha ? Date.parse(r.fecha) : NaN);
      const prevTime = (prevMap[u].lastFechaObj && !isNaN(prevMap[u].lastFechaObj.getTime())) ? prevMap[u].lastFechaObj.getTime() : (prevMap[u].lastFecha ? Date.parse(prevMap[u].lastFecha) : NaN);
      if (!isNaN(curTime) && (isNaN(prevTime) || curTime > prevTime)) {
        prevMap[u].lastFecha = r.fecha;
        prevMap[u].lastFechaObj = r.fechaObj;
      }
    });

    // construir lista agregada de usuarios que "dejaron de cargar"
    let droppedUsers = Object.keys(prevMap)
      .filter(u => !currentUsers.has(u))
      .map(u => {
        const it = prevMap[u];
        return { fecha: it.lastFecha, fechaObj: it.lastFechaObj, monto: it.totalMonto, usuario: it.usuario, apariciones: it.count };
      });

    if (document.getElementById('onlySingle').checked) {
      droppedUsers = droppedUsers.filter(u => u.apariciones === 1);
    }

    // guardar stats y estado global
    lastDroppedUsers = droppedUsers;
    lastPrevStats.totalCargas = prev.length;
    lastPrevStats.totalMonto = prev.reduce((a, b) => a + (b.monto || 0), 0);
    lastPrevStats.uniquePrev = Object.keys(prevMap).length;

    // computar turnos y render
    computeTurnosFromDroppedAndRender(droppedUsers);

    showToast('Listo — resultados actualizados', 1800);

  } catch (err) {
    console.error(err);
    showToast('Error procesando archivos', 3200);
    alert('Error procesando archivos: ' + (err && err.message ? err.message : err));
  }
});

/* compute turnos from droppedUsers (applies sortMode and maxRows), then render */
function computeTurnosFromDroppedAndRender(droppedUsers) {
  const turnos = { TM: [], TT: [], TN: [] };

  droppedUsers.forEach(r => {
    let hora = NaN;
    if (r.fechaObj && !isNaN(r.fechaObj.getTime())) hora = r.fechaObj.getHours();
    if (isNaN(hora) && r.fecha) {
      const m = r.fecha.match(/(\d{2}):(\d{2}):(\d{2})$/);
      if (m) hora = parseInt(m[1], 10);
    }
    if (isNaN(hora)) turnos.TN.push(r);
    else if (hora >= 6 && hora < 14) turnos.TM.push(r);
    else if (hora >= 14 && hora < 22) turnos.TT.push(r);
    else turnos.TN.push(r);
  });

  // ordenar según sortMode
  const comparator = (a, b) => {
    if (sortMode === 'operaciones') {
      return (b.apariciones || 0) - (a.apariciones || 0);
    }
    // default: monto
    return (b.monto || 0) - (a.monto || 0);
  };
  Object.keys(turnos).forEach(k => turnos[k].sort(comparator));

  // aplicar límite por turno
  const maxRows = parseInt(document.getElementById('maxRows').value, 10) || 0;
  const limited = {};
  Object.keys(turnos).forEach(k => {
    limited[k] = (maxRows > 0) ? turnos[k].slice(0, maxRows) : turnos[k].slice();
  });

  // guardar en global para copiar luego
  lastTurnos = turnos;
  lastLimited = limited;

  // render UI
  renderResults(limited, turnos);
}

/* render results using limited (what is displayed) and full turnos (for counts) */
function renderResults(limited, turnos) {
  // resumen
  document.getElementById('summaryCount').textContent = `${lastPrevStats.totalCargas} registros · $${lastPrevStats.totalMonto.toLocaleString()}`;
  document.getElementById('summary').querySelector('.muted').textContent = `Usuarios únicos mes anterior: ${lastPrevStats.uniquePrev}`;

  // construir HTML por turno, incluyendo botón copiar por turno
  let html = '';
  for (const turno of ['TM', 'TT', 'TN']) {
    const datos = limited[turno] || [];
    const totalDetected = (turnos[turno] || []).length;
    html += `<div style="display:flex;align-items:center;justify-content:space-between;margin-top:16px">`;
    html += `<h3 style="margin:0">Turno ${turno} <span style="font-weight:600;color:var(--muted);font-size:13px">(${totalDetected} detectados, mostrando ${datos.length})</span></h3>`;
    html += `<div><button class="small-btn copy-turn-btn" data-turn="${turno}">Copiar ${turno}</button></div>`;
    html += `</div>`;

    if (!datos.length) { html += `<div class="muted">Sin usuarios que dejaron de cargar en este turno.</div>`; continue; }
    html += `<table><thead><tr><th>Fecha</th><th>Usuario</th><th>Monto</th><th>Apariciones mes anterior</th></tr></thead><tbody>`;
    datos.forEach(r => {
      html += `<tr><td>${escapeHtml(r.fecha)}</td><td>${escapeHtml(r.usuario)}</td><td>$${(r.monto || 0).toFixed(2)}</td><td>${r.apariciones || 1}</td></tr>`;
    });
    html += `</tbody></table>`;
  }
  document.getElementById('results').innerHTML = html;

  // attach copy handlers to copy-turn-btn
  document.querySelectorAll('.copy-turn-btn').forEach(btn => {
    btn.addEventListener('click', (e) => {
      const turn = btn.getAttribute('data-turn');
      copyUsersOfTurn(turn);
    });
  });
}

/* Copiar usuarios de un turno (usa lastLimited) en formato con guiones */
async function copyUsersOfTurn(turn) {
  const list = (lastLimited && lastLimited[turn]) ? lastLimited[turn] : [];
  if (!list || list.length === 0) { showToast(`No hay usuarios en ${turn}`, 1400); return; }
  const lines = list.map(r => `- ${r.usuario}`);
  const text = lines.join('\n');
  try {
    if (navigator.clipboard && navigator.clipboard.writeText) await navigator.clipboard.writeText(text);
    else {
      const ta = document.createElement('textarea'); ta.value = text; ta.style.position = 'fixed'; ta.style.left = '-9999px';
      document.body.appendChild(ta); ta.select(); document.execCommand('copy'); document.body.removeChild(ta);
    }
    showToast(`Usuarios ${turn} copiados`);
  } catch (e) {
    console.error(e);
    showToast('Error al copiar');
  }
}

/* utilities */
function escapeHtml(s) {
  if (!s && s !== 0) return '';
  return String(s).replace(/[&<>"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'})[c]);
}
</script>
</body>
</html>
