body {

  background: #121212;
  margin: 10px;
  padding: 10px;
  color: #fff;
}
.grupo {
  margin-bottom: 12px;
  padding: 10px;
  border-radius: 6px;
  box-shadow: 0px 2px 4px rgba(0,0,0,0.3);
  display: flex;
  flex-direction: column;
  gap: 6px;
  position: relative;
}
button {
  display: block;
  width: 100%;
  margin: 5px 0;
  padding: 8px;
  font-size: 13px;
  cursor: pointer;
  border: none;
  border-radius: 4px;
  background: rgba(0,0,0,0.2);
  color: #fff;
  font-weight: bold;
  transition: 0.2s;
}
.header {
  display: flex;
  align-items: center;
  justify-content: space-between;
}
.titulo {
  font-size: 18px;
  font-weight: bold;
  margin-right: 10px;
}
.controls {
  display: flex;
  align-items: center;
  gap: 4px;
}
button:hover {
  background: rgba(0,0,0,0.4);
}
.flip-btn, .drag-handle {
  width: 28px;
  height: 28px;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  background: #333;
  color: #fff;
  border-radius: 6px;
  font-size: 16px;
  border: none;
  margin-left: 2px;
  transition: background 0.1s;
}
.flip-btn:hover, .drag-handle:hover { background: #444; }
.drag-handle:active {
  cursor: grabbing;
}

    /* Contenedor horizontal */
#modo-slider {
  display: flex;
  gap: 6px;
  background: #2a2a2a; /* Fondo oscuro detrás del grupo */
  padding: 4px;
  border-radius: 20px;
}
.slider-btn {
  background: #3a3a3a;
  color: #ccc;
  border: none;
  padding: 6px 16px;
  border-radius: 16px;
  cursor: pointer;
  font-size: 13px;
  font-weight: 600;

}

.slider-btn:active {
  transform: scale(0.88);

}

.slider-btn.selected {
  background: #111;

#modo-slider {
  display: flex;
  gap: 6px;
}
#modo-slider .slider-btn {

/* 🔔 Estilos del toast */
.toast {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(0, 0, 0, 0.8);
  color: #fff;
  padding: 12px 18px;
  border-radius: 8px;
  font-size: 14px;
  font-weight: bold;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.5s ease, bottom 0.5s ease;
  z-index: 9999;
}
.toast.show {
  opacity: 1;
  bottom: 40px;
}
/* Caja historial */
#historial-box {
  margin-top: 15px;
  background: #34495e;
  color: #fff;
  padding: 10px;
  border-radius: 8px;
  font-size: 13px;
}
#historial-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  cursor: pointer;
  font-weight: bold;
}
#historial-arrow {
  transition: transform 0.3s ease;

  font-size: 14px;
}
#historial-content {
  margin-top: 8px;
  display: none;
  background: rgba(255,255,255,0.1);
  padding: 8px;
  border-radius: 4px;
}
#historial-text {
  display: block;
  font-size: 12px;
  margin-bottom: 6px;

}
#historial-copy {

  color: #fff;
  padding: 4px 8px;
  border-radius: 4px;
  font-size: 12px;
  cursor: pointer;
}
#historial-copy:hover {
  background: rgba(0,0,0,0.6);
}
#banco-toggle {
  position: fixed;
  top: 100px;
  left: 0;
  background: #C93C20;
  color: #fff;
  font-weight: bold;
  border-radius: 0 8px 8px 0;
  padding: 12px 18px 12px 12px;
  cursor: pointer;
  box-shadow: 2px 2px 8px #0004;
  z-index: 10001;
  transition: left 0.3s;
  opacity: 0.95;
}
#banco-toggle.open {
  left: 220px;
  transition: left 0.3s;
}
#banco-panel {
  position: fixed;
  top: 80px;
  left: -220px;
  width: 220px;
  background: #222;
  color: #fff;
  border-radius: 0 12px 12px 0;
  box-shadow: 4px 0px 16px #0003;
  padding: 18px 16px;
  z-index: 10000;
  transition: left 0.3s;
  min-height: 120px;
  opacity: 0.98;
}
#banco-panel.open {
  left: 0;
  transition: left 0.3s;

.wallets-container {

.wallets-card {

.wallets-face {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;

  gap: 10px;
  justify-content: center;

.wallets-face.front { transform: rotateY(0deg); z-index: 2; }

  margin: 0;

      flipBtn.addEventListener("click",()=>{
        card.classList.toggle("flipped");
      });
    }
  });

  // ======================
  // DRAG & DROP (SortableJS)
  // ======================
  new Sortable(document.body,{
    handle:".drag-handle",
    animation:150,
    draggable:".grupo"
  });
function animateButton(button){
  if(!button) return;
  button.style.transform = "scale(0.92)";
  button.style.transition = "transform 0.15s ease";
  setTimeout(()=> button.style.transform = "", 150);
}
    function copiarYAnimar(event, texto){
  copyText(texto);
  animateButton(event?.target); // reutiliza la animación que ya agregaste
      }
  </script>
</body>
</html>
