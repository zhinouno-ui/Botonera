  function copyText(txt) {
    let tipo = "Texto";
    const txtLower = txt.toLowerCase();
    if (txtLower.includes("mistery-box-one")) tipo = "Mistery Box";
    else if (txtLower.includes("ruleta-bet300vip")) tipo = "Ruleta";
    else if (txtLower.includes("almiron.03.mp")) tipo = "Alias Almiron";
    else if (txtLower.includes("titular daniel eduardo almiron")) tipo = "Titular Almiron";
    else if (txtLower.includes("martinezd.03.mp")) tipo = "Alias Martinez";
    else if (txtLower.includes("titular diego sebastian martinez")) tipo = "Titular Martinez";
    else if (txtLower.includes("mrodriguez3.mp")) tipo = "Alias Rodriguez";
    else if (txtLower.includes("titular maria luisa rodriguez")) tipo = "Titular Rodriguez";
    else if (txtLower.includes("somos bet300vip")) tipo = "Info";
    else if (txtLower.includes("¬°saldo acreditado!")) tipo = "Cargado";
    else if (txtLower.includes("para hacer el retiro")) tipo = "Retiro";

    if (navigator.clipboard && navigator.clipboard.writeText) {
      navigator.clipboard.writeText(txt).then(() => {
        showToast(tipo);
      }).catch(() => fallbackCopy(txt));
    } else {
      fallbackCopy(txt);
    }
    addHistorial(txt);
  }

  function fallbackCopy(txt) {
    const temp = document.createElement("textarea");
    temp.value = txt;
    document.body.appendChild(temp);
    temp.select();
    document.execCommand("copy");
    document.body.removeChild(temp);
    showToast("Texto");
  }

  function showToast(message) {
    const toast = document.getElementById("toast");
    toast.textContent = "‚úÖ Copiado: " + message;
    toast.classList.add("show");
    setTimeout(() => toast.classList.remove("show"), 2000);
  }
