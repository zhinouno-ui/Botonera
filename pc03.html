.grupo {

button {

button:hover {

}
.flip-btn, .drag-handle {

  justify-content: center;
  align-items: center;
  cursor: pointer;
  background: #333;
  color: #fff;
  border-radius: 6px;
  font-size: 16px;
  border: none;
  margin-left: 2px;
  transition: background 0.1s;
}
.flip-btn:hover, .drag-handle:hover { background: #444; }

/* ğŸ”” Estilos del toast */
.toast {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(0, 0, 0, 0.8);
  color: #fff;
  padding: 12px 18px;
  border-radius: 8px;
  font-size: 14px;
  font-weight: bold;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.5s ease, bottom 0.5s ease;
  z-index: 9999;
}
.toast.show {
  opacity: 1;
  bottom: 40px;
}

#historial-content {
