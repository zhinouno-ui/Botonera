<script>
// Mostrar toast dinámico
function showToast(message) {
const toast = document.getElementById("toast");
toast.textContent = "✅ Copiado: " + message;
toast.classList.add("show");

setTimeout(() => {
toast.classList.remove("show");
}, 2000);
}

function copyText(txt) {

tipo = "Ruleta";

if (navigator.clipboard && navigator.clipboard.writeText) {
navigator.clipboard.writeText(txt).then(() => {

fallbackCopy(txt);

} else {

}

  const histHeader = document.getElementById("historial-header");
  const histArrow = document.getElementById("historial-arrow");
  const histContent = document.getElementById("historial-content");
  const histText = document.getElementById("historial-text");
  const histCopyBtn = document.getElementById("historial-copy");

  let lastCopied = "";

  // Toggle plegable
  histHeader.onclick = () => {
    if (histContent.style.display === "none") {
      histContent.style.display = "block";
      histArrow.style.transform = "rotate(180deg)";
    } else {
      histContent.style.display = "none";
      histArrow.style.transform = "rotate(0deg)";
    }
  };

  // Guardar último copiado
  function addHistorial(txt) {
    lastCopied = txt;
    histText.textContent = txt;

    histArrow.style.transform = "rotate(180deg)";

  // Botón Copy en historial
  histCopyBtn.onclick = () => {
    if (lastCopied) {
      copyText(lastCopied);
    }
  };

  // ✅ Inyectar en tu función copyText
  const originalCopyText = copyText;
  copyText = function(txt) {
    originalCopyText(txt);
