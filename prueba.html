    .slider-btn {

      border-radius: 16px;

      font-size: 11px;
      font-weight: 600;

    .slider-btn.selected {

      color: #C93C20;
      box-shadow: 0 0 12px rgba(201,60,32,0.5);
      transform: scale(1.05);
    }

    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.9);
      color: #fff;
      padding: 12px 18px;
      border-radius: 8px;
      font-size: 14px;
      opacity: 0;
      transition: 0.3s;
      z-index: 9999;
    }
    .toast.show { opacity: 1; bottom: 40px; }

    #historial-box {
      margin-top: 15px;
      background: #34495e;
      padding: 10px;
      border-radius: 8px;
    }
    #historial-header {
      display: flex;
      justify-content: space-between;
      cursor: pointer;
      font-weight: bold;
    }
    #historial-content {
      margin-top: 8px;
      display: none;
      background: rgba(0,0,0,0.2);
      padding: 8px;
      border-radius: 4px;
    }
    #historial-text {

    .wallets-container { perspective: 1200px; margin-top: 8px; }
    .wallets-card {

    }
    .wallets-card.flipped { transform: rotateY(180deg); }
    .wallets-face {
      position: absolute;
      inset: 0;
      backface-visibility: hidden;
      display: flex;
      flex-direction: column;
      gap: 5px;
      background: rgba(255,255,255,0.05);
      padding: 8px;

    .link-switch-container {

      text-align: center;

    }

  </style>

<script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
<script>
  // Datos Globales
  let modoSlider = 2;
  let lastCopied = "";
  
  // Mock de saludos si el archivo externo falla
  window.SALUDOS = window.SALUDOS || {
    "PC01": ["Hola {usuario}, bienvenido a PC01"],
    "PC02": ["Hola {usuario}, bienvenido a PC02"],
    "PC03": ["Hola {usuario}, bienvenido a PC03"],
    "PC04": ["Hola {usuario}, bienvenido a PC04"],
    "PC05": ["Hola {usuario}, bienvenido a PC05"]
  };

  // --- Funciones de Slider ---
  function setSlider(idx) {
    modoSlider = idx;
    const btns = document.querySelectorAll('.slider-btn');
    btns.forEach((btn, i) => {
      btn.classList.toggle('selected', i === idx);
    });
  }

  // --- Copiado y UI ---
  function showToast(msg) {
    const toast = document.getElementById("toast");
    toast.textContent = "‚úÖ " + msg;
    toast.classList.add("show");
    setTimeout(() => toast.classList.remove("show"), 2000);
  }

  function addHistorial(txt) {
    lastCopied = txt;
    document.getElementById("historial-text").textContent = txt;
    document.getElementById("historial-content").style.display = "block";
  }

  function copyText(txt) {
    if (!txt) return;
    navigator.clipboard.writeText(txt).then(() => {
      showToast("Copiado al portapapeles");
      addHistorial(txt);
    });
  }

  function copiarYAnimar(event, texto) {
    copyText(texto);
    const btn = event.target;
    btn.style.transform = "scale(0.95)";
    setTimeout(() => btn.style.transform = "", 150);
  }

  // --- L√≥gica Revin ---
  function copiarSaludo(event) {
    const user = document.getElementById("usuarioInput").value.trim();
    if (!user) return alert("Ingresa usuario");
    const pcs = ["PC01", "PC02", "PC03", "PC04", "PC05"];
    const pool = window.SALUDOS[pcs[modoSlider]] || [];
    const raw = pool[Math.floor(Math.random() * pool.length)] || "Hola {usuario}";
    copyText(raw.replace(/{usuario}/g, user));
  }

  function copiarSoloWsp(event) {
    const user = document.getElementById("usuarioInput").value.trim();
    const nums = ["5491130698779", "5492233491243", "5491178450114", "5491155264720", "SOPORTE-PENDIENTE"];
    const num = nums[modoSlider];
    copyText(`https://wa.me/${num}?text=Hola%20soy%20${encodeURIComponent(user)}Enviame%20mi%20Usuario%20y%20clave`);
  }

  function copiarCodigoAmigo(event) {
    const user = document.getElementById("usuarioInput").value.trim();
    const prefs = ["R1", "R2", "R3", "R4", "R5"];
    copyText(`TU CODIGO AMIGO: ${prefs[modoSlider]}${user}\nhttps://bet300.biz`);
  }

  // --- Inicializaci√≥n ---
  document.addEventListener("DOMContentLoaded", () => {
    // Sortable
    new Sortable(document.getElementById('lista-grupos'), {
      handle: ".drag-handle",
      animation: 150
    });

    // Flip Cards
    document.querySelectorAll(".flip-btn").forEach(btn => {
      btn.onclick = (e) => {
        const card = e.target.closest('.grupo').querySelector('.wallets-card');
        if(card) card.classList.toggle('flipped');
      }
    });

    // Toggle Historial
    document.getElementById("historial-header").onclick = () => {
      const content = document.getElementById("historial-content");
      content.style.display = content.style.display === "block" ? "none" : "block";
    };

    document.getElementById("historial-copy").onclick = () => copyText(lastCopied);

    document.getElementById('btn-copy-link').onclick = () => {
      copyText(document.getElementById('link-url').textContent);
    };
  });
</script>
