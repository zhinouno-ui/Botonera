// üîÑ Obtiene un saludo aleatorio seg√∫n PC o mezcla general
function obtenerSaludoAleatorio(usuario, tipo = "MIX") {
  const grupos = window.SALUDOS || {};
  let pool = [];

  if (tipo && grupos[tipo]) {
    pool = grupos[tipo];
  } else if (tipo === "MIX" || !tipo) {
    // mezcla todos los saludos de todas las PCs
    pool = Object.values(grupos).flat();
  }

  if (pool.length === 0) return "‚ö†Ô∏è No hay saludos disponibles.";

  const usuarioENC = encodeURIComponent(usuario);
  const saludo = pool[Math.floor(Math.random() * pool.length)];
  return saludo
    .replaceAll("{usuario}", usuario)
    .replaceAll("{usuarioENC}", usuarioENC);
}
