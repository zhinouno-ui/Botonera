<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Men√∫ Principal</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      text-align: center;
      padding: 40px;
      margin: 0;
    }

    /* üñºÔ∏è Logo centrado */
    #logo {
      width: 180px;
      max-width: 80%;
      margin-bottom: 30px;
      animation: fadeInDown 1s ease;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 22px;
      font-weight: bold;
      color: #f1c40f; /* amarillo bet */
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .boton {
      display: block;
      width: 220px;
      margin: 15px auto;
      padding: 15px;
      font-size: 18px;
      font-weight: bold;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      transition: transform 0.3s, background 0.3s, box-shadow .18s ease;
      animation: fadeInUp 0.6s ease forwards;
      opacity: 0;
    }

    /* Colores diferenciados */
    .ChinUnion { background-color: #f1c40f; color: #000; }
    .Epc01     { background-color: #046865; color: #000; }
    .Fpc01     { background-color: #5C1A1B; color: #000; }
    .AlvPc     { background-color: #BE024A; color: #000; }

    /* estilo actualizado para el bot√≥n "Recu" (clase Recu en el HTML) */
    .Recu {
      position: relative;
      overflow: hidden;
      border-radius: 12px;
      padding: 14px 18px;
      display: inline-block;
      color: #fff;
      text-decoration: none;
      font-weight: 700;
      background: linear-gradient(135deg, rgba(133,86,160,0.95) 0%, rgba(66,30,88,0.95) 50%, rgba(44,20,56,0.95) 100%);
      border: 1px solid rgba(255,255,255,0.04);
      box-shadow: 0 10px 26px rgba(10,6,20,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
      transition: transform .18s ease, box-shadow .18s ease, filter .18s ease;
      backdrop-filter: blur(4px) saturate(120%);
    }

    /* capa de brillo / difuminado sutil */
    .Recu::before {
      content: "";
      position: absolute;
      inset: -30% -10% -40% -10%;
      background:
        radial-gradient(60% 40% at 20% 10%, rgba(255,255,255,0.08), transparent 18%),
        linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.00) 60%);
      mix-blend-mode: overlay;
      pointer-events: none;
      filter: blur(8px) saturate(120%);
      opacity: 0.95;
      transform: translateZ(0);
    }

    /* fina linea brillante arriba */
    .Recu::after {
      content: "";
      position: absolute;
      left: 0; right: 0; top: 0;
      height: 6px;
      background: linear-gradient(90deg, rgba(255,255,255,0.12), rgba(255,255,255,0.02));
      opacity: 0.65;
      pointer-events: none;
      transform: translateY(-2px);
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
    }

    .Recu:hover {
      transform: translateY(-6px);
      box-shadow: 0 18px 48px rgba(10,6,20,0.78), inset 0 1px 0 rgba(255,255,255,0.03);
      filter: brightness(1.08);
    }
    .Recu:active { transform: translateY(-3px); }

    .boton:hover {
      transform: scale(1.06);
      filter: brightness(1.05);
    }

    /* Animaciones */
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* stagger de animaci√≥n para cada boton con nth-child (opcional) */
    .boton:nth-of-type(1){ animation-delay: 0.05s; }
    .boton:nth-of-type(2){ animation-delay: 0.12s; }
    .boton:nth-of-type(3){ animation-delay: 0.18s; }
    .boton:nth-of-type(4){ animation-delay: 0.24s; }
    .boton:nth-of-type(5){ animation-delay: 0.30s; }

    /* Responsive */
    @media (max-width: 600px) {
      .boton {
        width: 90%;
        max-width: 300px;
      }
      .Recu { width: 90%; display:block; margin: 12px auto; }
    }
  </style>
</head>
