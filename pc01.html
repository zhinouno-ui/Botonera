  // ✅ Copiar texto con toast + historial
  function copyText(txt) {
    let tipo = "Texto";
    const txtLower = txt.toLowerCase();
    if (txtLower.includes("mistery-box-one")) tipo = "Mistery Box";
    else if (txtLower.includes("ruleta-bet300vip")) tipo = "Ruleta";
    else if (txtLower.includes("ceramella.01.mp")) tipo = "Alias Ceramella";
    else if (txtLower.includes("titular ceramella")) tipo = "Titular Ceramella";
    else if (txtLower.includes("dylanto.01.mp")) tipo = "Alias Torres";
    else if (txtLower.includes("titular torres")) tipo = "Titular Torres";
    else if (txtLower.includes("acuna.03.mp")) tipo = "Alias Acuña";
    else if (txtLower.includes("titular cristian acuña")) tipo = "Titular Acuña";
    else if (txtLower.includes("somos bet300vip")) tipo = "Info";
    else if (txtLower.includes("¡saldo acreditado!")) tipo = "Cargado";
    else if (txtLower.includes("para hacer el retiro")) tipo = "Retiro";
    else if (txtLower.includes("cronograma")) tipo = "Enlace Wsp";

    if (navigator.clipboard && navigator.clipboard.writeText) {
      navigator.clipboard.writeText(txt).then(() => {
        showToast(tipo);
      }).catch(() => fallbackCopy(txt));

      fallbackCopy(txt);

    addHistorial(txt);

  function fallbackCopy(txt) {
    const temp = document.createElement("textarea");
    temp.value = txt;
    document.body.appendChild(temp);
