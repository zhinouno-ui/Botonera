<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Comparador de Cargas â€” Restyled</title>
<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
/* --- Recu-inspired core styles (adapted) --- */
:root{
--bg:#111418; /* recu bg */
--card:#1A1E23;
--muted:#A8A8A8;
--accent-from:#C7F24A;
--accent-to:#24364A;
--glass: rgba(255,255,255,0.02);
}
*{box-sizing:border-box}
html,body{height:100%}
body{
margin:0;
font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, Arial;
background: var(--bg);
color: #EAF2FF;
-webkit-font-smoothing:antialiased;
-moz-osx-font-smoothing:grayscale;
padding:20px;
}


.container{max-width:980px;margin:0 auto}
.header{display:flex;align-items:center;gap:12px;margin-bottom:18px}
.logo-bubble{padding:10px;border-radius:12px;background:linear-gradient(135deg,var(--accent-from),var(--accent-to));color:#071018}
h1.title{font-size:20px;margin:0;background:linear-gradient(90deg,#fff,#A8A8A8);-webkit-background-clip:text;background-clip:text;color:transparent;font-weight:700}
.subtitle{color:#777;font-size:13px}


.card{background:var(--card);border:1px solid #2A2A2A;border-radius:12px;padding:18px;box-shadow:0 10px 30px rgba(0,0,0,0.5);margin-bottom:18px}
.grid-2{display:grid;grid-template-columns:1fr 1fr;gap:12px}
label.small{display:block;font-size:12px;color:var(--muted);margin-bottom:6px}
input[type=file]{width:100%;background:transparent;border:1px solid #2A2A2A;padding:10px;border-radius:10px;color:#DDD}
.btn-primary{background:linear-gradient(90deg,var(--accent-from),var(--accent-to));color:#071018;border:none;padding:12px;border-radius:12px;font-weight:700;cursor:pointer}
.btn-ghost{background:#24364A;color:#EAF2FF;border:none;padding:10px;border-radius:10px;cursor:pointer}


.toggles{display:flex;gap:8px;align-items:center}
.checkbox-custom{display:flex;align-items:center;gap:8px;cursor:pointer}


.stats-grid{display:grid;grid-template-columns:repeat(4,1fr);gap:12px;margin-top:14px}
.stat{background:var(--card);border:1px solid #2A2A2A;padding:12px;border-radius:12px}
.stat .label{font-size:12px;color:#A8A8A8;text-transform:uppercase}
.stat .value{font-size:18px;font-weight:700}


.results-grid{display:grid;grid-template-columns:1fr 1fr 1fr;gap:12px;margin-top:14px}
.result-block{background:var(--card);border:1px solid #2A2A2A;border-radius:12px;overflow:hidden}
.result-header{display:flex;justify-content:space-between;align-items:center;padding:12px;background:rgba(255,255,255,0.02);border-bottom:1px solid #2A2A2A}
.result-body{max-height:320px;overflow:auto}
table{width:100%;border-collapse:collapse}
th,td{padding:8px;font-size:13px;border-bottom:1px solid rgba(255,255,255,0.02);color:#EAF2FF;text-align:left}
th{background:#0f1418;color:#777;font-weight:600}
.muted{color:#777;font-size:13px}


/* small utilities */
.right{text-align:right}
.badge{background:#111418;border:1px solid #2A2A2A;padding:6px 8px;border-radius:8px;color:var(--muted)}
.copy-btn{background:#2A2F36;border:1px solid #333;padding:8px;border-radius:8px;color:#EAF2FF;cursor:pointer}


/* responsive */
@media (max-width:900px){
.grid-2{grid-template-columns:1fr}
.stats-grid{grid-template-columns:repeat(2,1fr)}
</html>
